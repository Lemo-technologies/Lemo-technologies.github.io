<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Recreation | Daily Intellect Dose</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    
    <style>
        /* === LUXURY VARIABLES === */
        :root {
            --bg-color: #1a0b10;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-glass: 1px solid rgba(255, 205, 210, 0.15);
            --gold: #d4af37;
            --rose: #ff1744;
            --text: #f3e5f5;
        }

        /* === DARK PLASMA BACKGROUND (MUSA THEME) === */
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling while playing */
            touch-action: none; /* Prevent zoom on mobile */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -10;
            background-color: #0a0505;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(69, 0, 20, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(35, 0, 60, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(60, 40, 0, 0.2) 0%, transparent 60%);
            background-size: 180% 180%;
            animation: plasmaMovement 45s ease-in-out infinite alternate;
        }
        @keyframes plasmaMovement { 0% { background-position: 0% 0%; } 100% { background-position: 0% 50%; } }

        /* === HEADER === */
        header {
            text-align: center; padding: 20px; z-index: 2;
        }
        h1 {
            font-family: 'Playfair Display', serif; color: var(--gold); margin: 0;
            font-size: 1.8rem; letter-spacing: 2px; text-transform: uppercase;
        }
        .subtitle { font-size: 0.8rem; opacity: 0.7; letter-spacing: 3px; margin-bottom: 10px; display: block;}

        /* === GAME BOARD (GLASS) === */
        #game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        canvas { display: block; border-radius: 10px; }

        /* === SCOREBOARD === */
        #score-board {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            color: var(--gold);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* === CONTROLS (MOBILE) === */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            width: 200px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--gold);
            color: var(--gold);
            height: 60px;
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer;
            backdrop-filter: blur(5px);
            transition: 0.1s;
        }
        .btn:active { background: var(--gold); color: black; transform: scale(0.95); }
        .btn-up { grid-column: 2; }
        .btn-left { grid-column: 1; }
        .btn-down { grid-column: 2; }
        .btn-right { grid-column: 3; }

        /* === NAVIGATION === */
        .nav-links {
            margin-top: 20px;
            display: flex; gap: 20px;
        }
        .nav-item {
            color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;
        }
        .nav-item:hover { color: var(--gold); }

    </style>
</head>
<body>

    <header>
        <span class="subtitle">System Protocols // Recreation</span>
        <h1>Golden Serpent</h1>
    </header>

    <div id="score-board">SCORE: 0</div>

    <div id="game-container">
        <canvas id="gameCanvas" width="350" height="350"></canvas>
    </div>

    <div class="controls">
        <div class="btn btn-left" onclick="changeDirection('LEFT')">←</div>
        <div class="btn btn-up" onclick="changeDirection('UP')">↑</div>
        <div class="btn btn-right" onclick="changeDirection('RIGHT')">→</div>
        <div class="btn btn-down" onclick="changeDirection('DOWN')">↓</div>
    </div>

    <div class="nav-links">
        <a href="index.html" class="nav-item">Return to Terminal</a>
        <a href="about.html" class="nav-item">System Protocols</a>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score-board");

        // Game Settings
        const box = 25; // Size of one square
        let score = 0;
        let gameSpeed = 150;

        // Load Snake & Food
        let snake = [];
        snake[0] = { x: 5 * box, y: 5 * box }; // Starting position

        let food = {
            x: Math.floor(Math.random() * (canvas.width/box)) * box,
            y: Math.floor(Math.random() * (canvas.height/box)) * box
        };

        let d; // Direction

        // Desktop Controls
        document.addEventListener("keydown", direction);

        function direction(event) {
            let key = event.keyCode;
            if (key == 37 && d != "RIGHT") d = "LEFT";
            else if (key == 38 && d != "DOWN") d = "UP";
            else if (key == 39 && d != "LEFT") d = "RIGHT";
            else if (key == 40 && d != "UP") d = "DOWN";
        }

        // Mobile Controls
        function changeDirection(dir) {
            if (dir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if (dir == "UP" && d != "DOWN") d = "UP";
            else if (dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if (dir == "DOWN" && d != "UP") d = "DOWN";
        }

        // Collision Check
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Draw Game
        function draw() {
            // Clear Screen
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            for (let i = 0; i < snake.length; i++) {
                // Head is Gold, Body is Darker Gold
                ctx.fillStyle = (i == 0) ? "#d4af37" : "#aa8c2c";
                ctx.shadowBlur = 10;
                ctx.shadowColor = "#d4af37";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.shadowBlur = 0; // Reset shadow for stroke
                ctx.strokeStyle = "#1a0b10";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw Food (Red Rose Color)
            ctx.fillStyle = "#ff1744";
            ctx.shadowBlur = 15;
            ctx.shadowColor = "#ff1744";
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2.5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Old Head Position
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            // Move Head
            if (d == "LEFT") snakeX -= box;
            if (d == "UP") snakeY -= box;
            if (d == "RIGHT") snakeX += box;
            if (d == "DOWN") snakeY += box;

            // Eat Food
            if (snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = "SCORE: " + score;
                food = {
                    x: Math.floor(Math.random() * (canvas.width/box)) * box,
                    y: Math.floor(Math.random() * (canvas.height/box)) * box
                };
            } else {
                // Remove Tail
                snake.pop();
            }

            // Create New Head
            let newHead = { x: snakeX, y: snakeY };

            // Game Over Rules
            if (snakeX < 0 || snakeX >= canvas.width || 
                snakeY < 0 || snakeY >= canvas.height || 
                collision(newHead, snake)) {
                
                clearInterval(game);
                alert("SYSTEM FAILURE. Final Score: " + score);
                location.reload(); // Restart
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, gameSpeed);

    </script>
</body>
</html>
