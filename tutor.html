<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LEMO-TUTOR | SMART EMPIRE</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>

    <style>
        /* =========================================
           1. CORE THEME VARIABLES
           ========================================= */
        :root {
            --bg: #05070a;
            --sidebar-bg: rgba(10, 14, 18, 0.95);
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.1);
            --accent-glow: rgba(0, 255, 136, 0.2);
            --glass: rgba(5, 7, 10, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(0, 255, 136, 0.3);
            --cursor: #00ff88;
            --user-msg-bg: rgba(0, 255, 136, 0.05);
            --ai-msg-bg: rgba(17, 21, 27, 0.6);
            --danger: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html {
            height: 100dvh;
            background-color: var(--bg) !important;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* Ambient Background */
        .ambient-plasma {
            position: fixed;
            top: -20%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, var(--accent-dim) 0%, transparent 60%);
            filter: blur(80px);
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.5; transform: scale(1.1); }
        }

        /* =========================================
           2. SCREENS (AUTH / APP)
           ========================================= */
        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            background: transparent;
            z-index: 50;
        }

        .screen.active {
            display: flex;
        }

        /* Auth Card Styles */
        #auth-screen {
            align-items: center;
            justify-content: center;
            background: var(--bg);
        }

        .auth-card {
            width: 85%;
            max-width: 380px;
            background: rgba(15, 20, 29, 0.7);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.02);
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 10;
        }

        .auth-icon {
            color: var(--accent);
            margin-bottom: 16px;
        }

        .auth-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .auth-subtitle {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .auth-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(0,0,0,0.4);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            margin-bottom: 16px;
            outline: none;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: 'Fira Code', monospace;
        }

        .auth-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(0, 255, 136, 0.02);
        }

        .primary-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: #05070a;
            border: 1px solid var(--accent);
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px transparent;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px var(--accent-glow);
            background: #00e67a;
        }

        .primary-btn:active {
            transform: scale(0.98);
        }

        .primary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .link-text {
            margin-top: 24px;
            font-size: 0.85rem;
            cursor: pointer;
            color: var(--text-muted);
            transition: color 0.2s;
        }
        .link-text:hover {
            color: var(--accent);
        }

        /* =========================================
           3. MAIN LAYOUT & SIDEBAR
           ========================================= */
        #app-layout {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        /* Sidebar - Default state (hidden for toggling) */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 200; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(16px);
            position: absolute; /* Changed to absolute to allow hiding on laptop */
            height: 100%;
            left: 0;
            transform: translateX(-100%);
        }
        
        .sidebar.open {
            transform: translateX(0);
        }
        
        .new-chat-btn { 
            width: 88%;
            margin: 20px auto 10px;
            padding: 12px; 
            background: rgba(0, 255, 136, 0.05);
            border: 1px solid var(--border-hover); 
            color: var(--accent);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .new-chat-btn:hover {
            background: var(--accent-dim);
            transform: translateY(-1px);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 15px;
        }

        .history-item { 
            padding: 10px 14px;
            margin-bottom: 6px;
            border-radius: 8px;
            cursor: pointer; 
            color: var(--text-muted);
            font-size: 0.9rem;
            border: 1px solid transparent;
            transition: all 0.2s;
            font-family: 'Fira Code', monospace;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.03);
            color: #fff;
        }

        .history-item.active {
            background: var(--accent-dim);
            color: var(--accent);
            border-color: rgba(0,255,136,0.15);
        }

        /* NEW: Sidebar Delete Button Styling */
        .session-del-btn {
            background: transparent;
            border: none;
            color: var(--danger);
            cursor: pointer;
            opacity: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .history-item:hover .session-del-btn {
            opacity: 0.7;
        }
        .session-del-btn:hover {
            opacity: 1 !important;
            background: rgba(255,51,102,0.1);
            transform: scale(1.1);
        }

        #mobile-overlay {
            position: absolute;
            inset: 0; 
            background: rgba(0,0,0,0.7); 
            backdrop-filter: blur(4px);
            z-index: 150;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #mobile-overlay.active {
            display: block;
            opacity: 1;
        }

        /* =========================================
           4. MAIN CONTENT & HEADER
           ========================================= */
        .main-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
            background: transparent;
            z-index: 10;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* When sidebar is open on laptop, push main content over */
        @media (min-width: 769px) {
            .main-pane.shifted {
                margin-left: 280px;
            }
        }

        header {
            height: 64px;
            padding: 0 20px;
            background: var(--glass);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
            backdrop-filter: blur(16px);
        }

        /* Updated: Menu button is always visible now */
        .menu-btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: 1px solid var(--border); 
            color: white;
            width: 36px;
            height: 36px; 
            border-radius: 6px;
            cursor: pointer;
            margin-right: 16px;
            transition: 0.2s;
            flex-shrink: 0;
        }
        .menu-btn:hover { background: rgba(255,255,255,0.05); }
        
        .brand {
            font-weight: 800;
            letter-spacing: 1.5px;
            color: var(--accent);
            font-size: 1.1rem;
            white-space: nowrap;
        }
        .brand span { color: #fff; font-weight: 400; }

        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.03);
            padding: 4px;
            border-radius: 8px;
            border: 1px solid var(--border);
            align-items: center;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
            white-space: nowrap;
        }

        .nav-tab:hover { color: #fff; }

        .nav-tab.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        /* =========================================
           5. CHAT MESSAGES
           ========================================= */
        .view-container {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .view-container.active-view {
            display: flex;
        }
        
        #chat-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            scroll-behavior: smooth;
        }
        
        .msg {
            max-width: 88%;
            padding: 18px 22px;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            border: 1px solid rgba(0,255,136,0.15);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .msg.ai {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
            color: var(--text);
        }
        
        .msg h1, .msg h2, .msg h3 {
            color: #fff;
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .msg p { margin-bottom: 12px; }
        .msg p:last-child { margin-bottom: 0; }
        .msg strong { color: var(--accent); font-weight: 600; }
        .msg ul, .msg ol { padding-left: 20px; margin-bottom: 15px; }
        
        /* Math Rendering CSS */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            margin: 10px 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
            background: rgba(0,0,0,0.2);
            border-radius: 6px;
            text-align: center;
        }

        .msg pre {
            background: #080b10;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid var(--border);
            max-width: 100%;
            font-family: 'Fira Code', monospace;
            font-size: 0.85rem;
        }

        .msg code {
            background: rgba(0,0,0,0.4);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            color: var(--accent);
            font-size: 0.9em;
        }

        .typing-cursor {
            display: inline-block;
            width: 6px;
            height: 1.2em;
            background: var(--cursor);
            margin-left: 5px;
            border-radius: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:0.3 } }

        /* RAG Status Indicator */
        .rag-status { 
            font-family: 'Fira Code', monospace; 
            font-size: 0.75rem; 
            color: var(--accent); 
            opacity: 0.7; 
            margin-bottom: 8px; 
            display: block; 
        }

        /* =========================================
           6. INPUT AREA
           ========================================= */
        .input-area {
            padding: 20px;
            background: linear-gradient(to top, var(--bg) 70%, transparent);
            flex-shrink: 0;
            z-index: 20;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        .input-box {
            background: rgba(15, 20, 29, 0.8);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        
        .input-box:focus-within {
            border-color: var(--border-hover);
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 10px var(--accent-glow);
        }

        .attach-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
            border-radius: 6px;
        }
        .attach-btn:hover { color: var(--accent); background: rgba(255,255,255,0.05); }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 0.95rem;
            outline: none;
            font-family: 'Inter', sans-serif;
        }
        input[type="text"]::placeholder { color: #5a6b80; }

        .send-btn {
            background: var(--accent);
            color: #05070a;
            border: none;
            width: 38px;
            height: 38px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        .send-btn:hover { background: #00e67a; transform: scale(1.05); }

        /* =========================================
           7. LIBRARY & SETTINGS STYLES
           ========================================= */
        #library-view, #settings-view {
            padding: 24px;
            overflow-y: auto;
        }

        .section-card {
            background: rgba(17, 21, 27, 0.6);
            padding: 24px;
            border-radius: 16px;
            border: 1px solid var(--border);
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .lib-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
        }

        .res-card {
            background: rgba(17, 21, 27, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .res-card:hover {
            transform: translateY(-4px);
            border-color: var(--border-hover);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .director-only { display: none; }
        
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--danger);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: 0.2s;
        }
        .delete-btn:hover { background: #ff5555; transform: scale(1.1); }

        /* =========================================
           8. RESPONSIVE BREAKPOINTS
           ========================================= */
        @media (min-width: 769px) {
            /* On laptop, overlay is always hidden */
            #mobile-overlay { display: none !important; }
        }

        @media (max-width: 768px) {
            header { 
                padding: 0 10px; 
            }
            .sidebar { 
                width: 80%;
                max-width: 320px;
                box-shadow: 20px 0 50px rgba(0,0,0,0.8);
            }
            .brand { 
                font-size: 0.95rem; 
                letter-spacing: 0.5px;
            }
            .menu-btn {
                margin-right: 8px;
                width: 32px;
                height: 32px;
            }
            .nav-tabs {
                gap: 2px;
                padding: 2px;
            }
            .nav-tab {
                padding: 6px 8px; 
                font-size: 0.8rem;
            }
            /* Make delete button always visible on mobile since there is no hover */
            .session-del-btn { opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="ambient-plasma"></div>

<div id="auth-screen" class="screen active">
    <div class="auth-card">
        <div class="auth-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        </div>
        <div class="auth-title">LEMO INIT</div>
        <div class="auth-subtitle">Computational Environment v6.5 (RAG Active)</div>
        <input type="email" id="email" class="auth-input" placeholder="User Identifier">
        <input type="password" id="password" class="auth-input" placeholder="Access Protocol">
        <button class="primary-btn" onclick="handleAuth()" id="auth-btn-text">Authenticate</button>
        <div class="link-text" onclick="toggleAuth()" id="auth-toggle">Establish New Account</div>
    </div>
</div>

<div id="app-screen" class="screen">
    <div id="app-layout">
        
        <div class="sidebar open" id="sidebar">
            <div style="padding:20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
                <span style="font-weight:700; color:var(--text-muted); font-size: 0.85rem; letter-spacing: 1px;">SESSION LOGS</span>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; cursor:pointer;" class="mobile-only">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                New Compute
            </button>
            <div class="history-list" id="history-list"></div>
        </div>

        <div id="mobile-overlay" onclick="toggleSidebar()"></div>

        <div class="main-pane shifted" id="main-pane">
            <header>
                <div style="display:flex; align-items:center;">
                    <button class="menu-btn" onclick="toggleSidebar()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <div class="brand">LEMO<span>TUTOR</span></div>
                </div>
                
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="nav-tabs">
                        <a href="hub.html" class="nav-tab" style="text-decoration: none; display: flex; align-items: center;">Hub</a>
                        <button class="nav-tab active" onclick="switchView('chat')">Chat</button>
                        <button class="nav-tab" onclick="switchView('library')">Library</button>
                        <button class="nav-tab" onclick="switchView('settings')">Config</button>
                    </div>
                </div>
            </header>

            <div id="chat-view" class="view-container active-view">
                <div id="chat-scroller"></div>
                <div class="input-area">
                    <div class="input-box">
                        <button class="attach-btn" onclick="document.getElementById('chat-img').click()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                        </button>
                        <input type="file" id="chat-img" accept="image/*" style="display:none" onchange="alert('Visual Data Parsed')">
                        <input type="text" id="userInp" placeholder="Input parameters..." autocomplete="off">
                        <button class="send-btn" onclick="sendMsg()">

<script>

    async function handleAuth() {

    async function initApp() {

    // ===========================================
    // CHAT & SMART TITLES

    async function loadHistory() {
        const { data } = await supabase.from('chat_sessions').select('*').order('created_at', {ascending:false});

                // Chat Title Text
                const titleSpan = document.createElement('span');
                titleSpan.innerText = s.title || "New Session";
                titleSpan.style.overflow = "hidden";
                titleSpan.style.textOverflow = "ellipsis";
                titleSpan.style.whiteSpace = "nowrap";
                titleSpan.style.flex = "1";

                // Chat Delete Button
                const delBtn = document.createElement('button');
                delBtn.className = "session-del-btn";
                delBtn.innerHTML = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;

                div.appendChild(titleSpan);
                div.appendChild(delBtn);

    // NEW: Function to permanently delete a session
    async function deleteSession(e, id) {
        e.stopPropagation(); // Stop the chat from loading when you click delete
        if(confirm("Permanently purge this session?")) {
            await supabase.from('chat_sessions').delete().eq('id', id);
            
            if(currentSessionId === id) {
                startNewChat(true); 
            } else {
                loadHistory(); 
            }
        }
    }

    async function startNewChat(clear = true) {
        currentSessionId = null;
        if(clear) {
            document.getElementById('chat-scroller').innerHTML = "";
            typeMsg("Lemo-Tutor Engine v6.5 Online. Ready to compute and parse library files.");
            if(window.innerWidth < 768) toggleSidebar();
        }
        document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
    }

    async function loadSession(id) {
        currentSessionId = id;
        document.getElementById('chat-scroller').innerHTML = "";
        
        const { data } = await supabase.from('chat_messages').select('*').eq('session_id', id).order('created_at', {ascending:true});
        
        if(data) {
            data.forEach(msg => appendMsg(msg.role, msg.content));
        }
        
        loadHistory(); 
        if(window.innerWidth < 768) {
            const sb = document.getElementById('sidebar');
            if(sb.classList.contains('open')) toggleSidebar();
        }
    }

    // --- SMART TITLE GENERATOR ---
    async function generateSmartTitle(sessionId, userText) {
        if(!masterKey) return;
        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${masterKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "meta-llama/llama-4-scout-17b-16e-instruct",
                    messages: [
                        {role: "system", content: "Generate a very short 3-5 word title for a chat that starts with this message. No quotes."},
                        {role: "user", content: userText}
                    ]
                })
            });
            const data = await res.json();
            const title = data.choices[0].message.content.trim();
            
            await supabase.from('chat_sessions').update({ title: title }).eq('id', sessionId);
            loadHistory(); // Refresh sidebar with new title
        } catch(e) { console.log("Title gen failed", e); }
    }

    function appendMsg(role, text) {
        const box = document.getElementById('chat-scroller');
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
        
        if(role === 'assistant') {
            let processedText = text.replace(/```tikz\n([\s\S]*?)```/g, (match, code) => {
                const encodedTikz = encodeURIComponent(code.trim());
                return `\n\n<img src="https://quickchart.io/tikz?code=${encodedTikz}" alt="Engineering Schematic" style="background: #fff; padding: 10px; border-radius: 8px; max-width: 100%; border: 2px solid var(--accent); margin: 10px 0;">\n\n`;
            });
            
            div.innerHTML = marked.parse(processedText);
            renderMathInElement(div, {
                delimiters:[
                    {left:"$$",right:"$$",display:true},
                    {left:"$",right:"$",display:false}
                ]
            });
        } else {
            div.innerText = text;
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // ===========================================
    // SENDING LOGIC & RAG
    // ===========================================
    async function sendMsg() {
        if(!masterKey) return alert("System Offline: Director has not configured API Key.");
        const txt = document.getElementById('userInp').value.trim();
        const file = document.getElementById('chat-img').files[0];

        if(!txt && !file) return;

        let isNewSession = false;

        if(!currentSessionId) {
            const { data } = await supabase.from('chat_sessions').insert({ user_id: user.id, title: "Computing..." }).select().single();
            if(data) {
                currentSessionId = data.id;
                isNewSession = true;
                loadHistory();
            }
        }

        appendMsg('user', txt || "Visual Data Provided");
        document.getElementById('userInp').value = "";

        if(file) {
            const r = new FileReader();
            r.onload = e => { 
                imgBase64 = e.target.result; 
                processAI(txt); 
                document.getElementById('chat-img').value = ""; 
            };
            r.readAsDataURL(file);
        } else {
            processAI(txt);
        }

        await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'user', content: txt || "[Image Protocol]" });

        if(isNewSession && txt) {
            generateSmartTitle(currentSessionId, txt);
        }
    }

    async function processAI(txt) {
        const box = document.getElementById('chat-scroller');
        
        // RAG Status Indicator
        const aiDiv = document.createElement('div'); 
        aiDiv.className = 'msg ai'; 
        aiDiv.innerHTML = '<span class="rag-status">> Querying Lexical Library...</span><span class="typing-cursor"></span>';
        box.appendChild(aiDiv);
        box.scrollTop = box.scrollHeight;

        let libraryContext = "";
        
        try {
            // Execute the RAG Search
            const { data: ragDocs, error } = await supabase.rpc('search_documents', { search_query: txt });
            if(ragDocs && ragDocs.length > 0) {
                libraryContext = "CONTEXT EXTRACTED FROM LEMO LIBRARY:\n" + ragDocs.map(d => d.content).join("\n\n") + "\n\nUse the context above to answer the query if relevant.";
                aiDiv.innerHTML = '<span class="rag-status">> Library Data Found. Computing...</span><span class="typing-cursor"></span>';
            } else {
                aiDiv.innerHTML = '<span class="rag-status">> No Library Data matched. Standard computing...</span><span class="typing-cursor"></span>';
            }
        } catch(e) {
            console.log("RAG Search failed", e);
            aiDiv.innerHTML = '<span class="rag-status">> Standard computing...</span><span class="typing-cursor"></span>';
        }

        const { data: hist } = await supabase.from('chat_messages').select('role, content').eq('session_id', currentSessionId).order('created_at', {ascending:true});
        
        let sysPrompt = "You are Lemo-Tutor. You are a witty, highly technical engineering expert. You use Markdown and LaTeX. You are NOT a robot. You remember context.\n" +
        "CRITICAL INSTRUCTION FOR DIAGRAMS: If the user asks for geometry, trigonometry projections, electrical circuits, or schematics, DO NOT use ASCII art. " +
        "Instead, output valid LaTeX TikZ code inside a ```tikz codeblock. Example:\n```tikz\n\\begin{tikzpicture}\n...\n\\end{tikzpicture}\n```";
        
        if(libraryContext) sysPrompt += "\n\n" + libraryContext;

        let messages = [
            { role: "system", content: sysPrompt },
            ...hist.map(h => ({ role: h.role, content: h.content }))
        ];

        if(imgBase64) {
            messages.push({
                role: "user", 
                content: [
                    {type:"text", text:txt||"Analyze visual input."}, 
                    {type:"image_url", image_url:{url:imgBase64}}
                ]
            });
            imgBase64 = null;
        }

        try {
            const res = await fetch('[https://api.groq.com/openai/v1/chat/completions](https://api.groq.com/openai/v1/chat/completions)', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${masterKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    model: "meta-llama/llama-4-scout-17b-16e-instruct", 
                    messages: messages, 
                    temperature: 0.6 
                })
            });
            const data = await res.json();
            if(data.error) throw new Error(data.error.message);
            const reply = data.choices[0].message.content;

            aiDiv.remove();
            typeMsg(reply);
            
            await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'assistant', content: reply });

        } catch(e) { 
            aiDiv.innerHTML = "Connection Error: " + e.message; 
        }
    }

    function typeMsg(text) {
        const box = document.getElementById('chat-scroller');
        const div = document.createElement("div"); 
        div.className = "msg ai";
        const span = document.createElement("span");
        const cursor = document.createElement("span"); 
        cursor.className = "typing-cursor";
        div.appendChild(span); 
        div.appendChild(cursor);
        box.appendChild(div);

        let i = 0;
        let speed = text.length > 200 ? 5 : 15;
        
        function type() {
            if(i < text.length) {
                span.textContent += text.charAt(i);
                i++;
                box.scrollTop = box.scrollHeight;
                setTimeout(type, speed);
            } else {
                cursor.remove();
                
                let processedText = text.replace(/```tikz\n([\s\S]*?)```/g, (match, code) => {
                    const encodedTikz = encodeURIComponent(code.trim());
                    return `\n\n<img src="https://quickchart.io/tikz?code=${encodedTikz}" alt="Engineering Schematic" style="background: #fff; padding: 10px; border-radius: 8px; max-width: 100%; border: 2px solid var(--accent); margin: 10px 0;">\n\n`;
                });

                div.innerHTML = marked.parse(processedText);
                renderMathInElement(div, {
                    delimiters:[
                        {left:"$$",right:"$$",display:true},
                        {left:"$",right:"$",display:false}
                    ]
                });
                box.scrollTop = box.scrollHeight;
            }
        }
        type();
    }

    // ===========================================
    // PDF INJECTION & VECTORIZATION
    // ===========================================
    async function uploadPDF() {
        const t = document.getElementById('doc-title').value; 
        const f = document.getElementById('doc-file').files[0];
        const btn = document.getElementById('upload-btn');
        
        if(!t || !f) return alert("Missing parameters");
        
        const originalText = btn.innerText;
        btn.innerText = "Uploading Storage...";
        btn.disabled = true;
        
        try {
            // 1. Upload to Storage
            const p = `${Date.now()}_${f.name}`;
            const { error: upErr } = await supabase.storage.from('pdfs').upload(p, f);
            if(upErr) throw upErr;
            
            const { data: urlData } = supabase.storage.from('pdfs').getPublicUrl(p);
            
            // 2. Insert into Resources
            btn.innerText = "Saving Reference...";
            const { data: resData, error: dbErr } = await supabase.from('resources').insert({ user_id: user.id, title: t, file_url: urlData.publicUrl }).select().single();
            if(dbErr) throw dbErr;

            // 3. Extract Text using PDF.js
            btn.innerText = "Extracting Lexicon...";
            const arrayBuffer = await f.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
            
            let fullText = "";
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                fullText += textContent.items.map(item => item.str).join(' ') + "\n";
            }

            // 4. Chunk the text (1500 chars)
            btn.innerText = "Indexing Chunks...";
            const chunks = [];
            let i = 0;
            while (i < fullText.length) {
                chunks.push({ document_id: resData.id, content: fullText.slice(i, i + 1500) });
                i += 1500;
            }

            // 5. Save chunks to DB
            if(chunks.length > 0) {
                const { error: chunkErr } = await supabase.from('document_chunks').insert(chunks);
                if(chunkErr) throw chunkErr;
            }

            alert("Injection & RAG Vectorization Complete");
            document.getElementById('doc-title').value = "";
            document.getElementById('doc-file').value = "";
            loadLib();

        } catch(err) {
            alert("Error: " + err.message);
        } finally {
            btn.innerText = originalText;
            btn.disabled = false;
        }
    }

    async function loadLib() {
        const { data } = await supabase.from('resources').select('*');

                        </div>
                        <div style="font-size: 0.95rem; font-weight: 600;">${d.title}</div>
                    </div>`;
            });
        }
    }

    async function deleteRes(e, id) {
        e.stopPropagation();
        if(confirm("Permanently Purge This File?")) {
            await supabase.from('resources').delete().eq('id', id);
            loadLib();

    async function saveMasterKey() {
        const k = document.getElementById('groq-key').value;
        if(k.startsWith('gsk_')) {
            await supabase.from('global_config').upsert({setting_name:'master_groq_key', setting_value:k});

            location.reload();
        } else {
            alert("Invalid Protocol Format");
        }

    document.getElementById('userInp').addEventListener('keydown', e => { 
        if(e.key === 'Enter') {
            e.preventDefault();
