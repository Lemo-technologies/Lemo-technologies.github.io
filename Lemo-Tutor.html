<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LEMO ‚Ä¢ Rustenburg Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    
    <style>
        /* CORE THEME - Fixed to prevent White Screen */
        :root {
            --accent: #00ff88;
            --bg: #05070a; /* Darkest Blue/Black */
            --glass: rgba(15, 20, 25, 0.96);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f0f2f5;
            --card: #0f141a;
            --error: #ff3366;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body, html {
            height: 100dvh;
            background-color: var(--bg) !important; /* Force Dark Mode */
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        /* SCREENS */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); }
        .screen.active { display: flex; }

        /* AUTH & SETUP */
        #auth-screen, #setup-screen { align-items: center; justify-content: center; background: radial-gradient(circle at top, #1a2330 0%, #05070a 100%); }
        
        .auth-card { width: 90%; max-width: 400px; background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 40px 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.5); text-align: center; }
        
        input { width: 100%; padding: 15px; background: #0a0e14; border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 15px; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,255,136,0.1); }

        button.auth-btn { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        button.auth-btn:active { transform: scale(0.96); }

        /* APP HEADER */
        header { flex-shrink: 0; height: 64px; padding: 0 20px; background: rgba(5,7,10,0.9); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; z-index: 100; }
        .logo { font-weight: 700; letter-spacing: 2px; color: var(--accent); display: flex; align-items: center; gap: 8px; }
        .nav { display: flex; gap: 8px; }
        .nav-btn { padding: 8px 16px; background: transparent; border: 1px solid transparent; border-radius: 10px; color: #888; font-size: 0.9rem; font-weight: 500; cursor: pointer; transition: 0.3s; }
        .nav-btn.active { background: rgba(0,255,136,0.1); color: var(--accent); border-color: rgba(0,255,136,0.2); }

        /* CONTENT AREAS */
        .main-content { flex: 1; display: flex; overflow: hidden; position: relative; }
        .content-area { flex: 1; overflow-y: auto; padding: 20px; display: none; -webkit-overflow-scrolling: touch; }
        .content-area.active-view { display: block; }

        /* LIBRARY STYLES */
        .upload-section { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; }
        .library-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; padding-bottom: 40px; }
        
        .resource-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; overflow: hidden; position: relative; transition: 0.3s; }
        .resource-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .pdf-preview { height: 120px; background: linear-gradient(45deg, #111, #1a2330); display: flex; align-items: center; justify-content: center; font-size: 3rem; }
        .card-info { padding: 12px; }
        .card-title { font-size: 0.9rem; font-weight: 600; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-btns { display: flex; gap: 8px; }
        .card-btn { flex: 1; padding: 8px; border-radius: 8px; border: none; font-size: 0.8rem; font-weight: 600; cursor: pointer; }

        /* CHAT STYLES */
        #chat-view { display: none; flex-direction: column; height: 100%; }
        #chat-view.active-view { display: flex; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .message { max-width: 85%; padding: 14px 18px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; }
        .user-msg { align-self: flex-end; background: rgba(0,255,136,0.1); border: 1px solid rgba(0,255,136,0.3); color: var(--accent); border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: var(--card); border: 1px solid var(--border); border-bottom-left-radius: 4px; }

        .chat-input-area { padding: 15px; background: var(--bg); border-top: 1px solid var(--border); display: flex; gap: 10px; align-items: center; }
        .chat-box { flex: 1; background: #0a0e14; border: 1px solid var(--border); border-radius: 12px; padding: 0 15px; display: flex; align-items: center; height: 50px; }
        
        /* SETTINGS */
        .settings-card { background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid var(--border); max-width: 600px; margin: 0 auto; }

        @media (max-width: 600px) {
            .library-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div id="auth-screen" class="screen active">
    <div class="auth-card">
        <div style="font-size:3rem; margin-bottom:10px;">üß†</div>
        <h2 style="margin-bottom:5px;">Lemo Hub</h2>
        <p style="opacity:0.6; margin-bottom:30px;">Rustenburg Engineering Portal</p>
        
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">
        
        <button class="auth-btn" onclick="handleAuth()" id="auth-action-btn">Sign In</button>
        <p style="margin-top:20px; font-size:0.9rem; color:var(--accent); cursor:pointer;" onclick="toggleAuth()" id="auth-toggle">Create an account</p>
    </div>
</div>

<div id="setup-screen" class="screen">
    <div class="auth-card">
        <h2>‚öôÔ∏è Connect DB</h2>
        <p style="opacity:0.6; margin-bottom:20px;">Enter your Supabase Keys</p>
        <input type="text" id="supa-url" placeholder="Project URL (https://...)">
        <input type="text" id="supa-anon" placeholder="Anon API Key">
        <button class="auth-btn" onclick="saveConfig()">Connect System</button>
    </div>
</div>

<div id="main-app" class="screen">
    <header>
        <div class="logo">LEMO</div>
        <div class="nav">
            <button class="nav-btn active" onclick="setView('library')">Library</button>
            <button class="nav-btn" onclick="setView('chat')">Tutor</button>
            <button class="nav-btn" onclick="setView('settings')">Settings</button>
        </div>
    </header>

    <div class="main-content">
        <div id="library-view" class="content-area active-view">
            <div class="upload-section">
                <h3 style="color:var(--accent); margin-bottom:15px;">Upload Resource</h3>
                <input type="text" id="res-title" placeholder="Document Title (e.g. Circuit Theory Ch1)">
                <input type="file" id="pdf-upload" accept=".pdf">
                <button class="auth-btn" onclick="uploadPDF()">Upload PDF</button>
            </div>
            <h3 style="margin-bottom:15px;">My Bookshelf</h3>
            <div id="library-grid" class="library-grid">
                </div>
        </div>

        <div id="chat-view" class="content-area">
            <div id="chat-container">
                <div class="message ai-msg">Lemo-Tutor Online. I have access to Vision and Engineering data. How can I help?</div>
            </div>
            <div class="chat-input-area">
                <div class="chat-box">
                    <button onclick="document.getElementById('chat-img').click()" style="background:none; border:none; font-size:1.5rem; cursor:pointer; margin-right:10px;">üìé</button>
                    <input type="file" id="chat-img" accept="image/*" style="display:none" onchange="previewImg()">
                    <input type="text" id="chat-input" placeholder="Type a message..." style="border:none; margin:0; padding:0; height:100%;" onkeypress="if(event.key==='Enter') sendMessage()">
                </div>
                <button onclick="sendMessage()" class="auth-btn" style="width:auto; padding:0 20px;">‚Üí</button>
            </div>
        </div>

        <div id="settings-view" class="content-area">
            <div class="settings-card">
                <h3>API Configuration</h3>
                <p style="opacity:0.6; margin-bottom:10px;">Your Groq AI Key</p>
                <input type="password" id="groq-key" placeholder="gsk_...">
                <button class="auth-btn" onclick="saveGroq()">Save Key</button>
                <hr style="border:1px solid var(--border); margin:30px 0;">
                <button onclick="logout()" style="width:100%; padding:15px; background:var(--error); border:none; border-radius:12px; color:white; font-weight:700;">Log Out</button>
            </div>
        </div>
    </div>
</div>

<script>
    let supabase, user, groqKey;
    let isLogin = true;
    let chatHistory = [];
    let currentImgBase64 = null;

    // --- INITIALIZATION ---
    window.onload = async () => {
        const cfg = JSON.parse(localStorage.getItem('lemo_config'));
        if(cfg) {
            supabase = window.supabase.createClient(cfg.url, cfg.anon);
            const { data } = await supabase.auth.getSession();
            if(data.session) {
                user = data.session.user;
                await loadApp();
            } else {
                document.getElementById('auth-screen').classList.add('active');
            }
        } else {
            document.getElementById('setup-screen').classList.add('active');
        }
    };

    function saveConfig() {
        const url = document.getElementById('supa-url').value.trim();
        const anon = document.getElementById('supa-anon').value.trim();
        if(url && anon) {
            localStorage.setItem('lemo_config', JSON.stringify({url, anon}));
            location.reload();
        }
    }

    // --- AUTHENTICATION ---
    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('auth-action-btn').innerText = isLogin ? "Sign In" : "Register";
        document.getElementById('auth-toggle').innerText = isLogin ? "Create an account" : "Back to Login";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let res;
        if(isLogin) res = await supabase.auth.signInWithPassword({email, password});
        else res = await supabase.auth.signUp({email, password});
        
        if(res.error) alert(res.error.message);
        else location.reload();
    }

    async function logout() {
        await supabase.auth.signOut();
        location.reload();
    }

    // --- APP LOGIC ---
    async function loadApp() {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById('main-app').classList.add('active');
        
        // Load Key
        const { data } = await supabase.from('user_api_keys').select('groq_key').eq('user_id', user.id).single();
        if(data) groqKey = data.groq_key;

        loadLibrary();
    }

    function setView(viewId) {
        document.querySelectorAll('.content-area').forEach(d => d.classList.remove('active-view'));
        document.getElementById(viewId + '-view').classList.add('active-view');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
    }

    // --- LIBRARY ---
    async function uploadPDF() {
        const title = document.getElementById('res-title').value;
        const file = document.getElementById('pdf-upload').files[0];
        if(!file || !title) return alert("Please fill details");

        const fileName = `${Date.now()}_${file.name}`;
        // Upload to Bucket
        const { error: upErr } = await supabase.storage.from('pdfs').upload(fileName, file);
        if(upErr) return alert("Upload Failed: " + upErr.message);

        // Get URL
        const { data: urlData } = supabase.storage.from('pdfs').getPublicUrl(fileName);

        // Save to DB
        const { error: dbErr } = await supabase.from('resources').insert({
            user_id: user.id,
            title: title,
            file_url: urlData.publicUrl
        });

        if(dbErr) alert("DB Error: " + dbErr.message);
        else {
            alert("Uploaded!");
            loadLibrary();
        }
    }

    async function loadLibrary() {
        const { data } = await supabase.from('resources').select('*').eq('user_id', user.id);
        const grid = document.getElementById('library-grid');
        grid.innerHTML = "";
        data.forEach(item => {
            grid.innerHTML += `
                <div class="resource-card">
                    <div class="pdf-preview">üìÑ</div>
                    <div class="card-info">
                        <div class="card-title">${item.title}</div>
                        <div class="card-btns">
                            <button class="card-btn" style="background:#2ecc71; color:white;" onclick="window.open('${item.file_url}')">OPEN</button>
                            <button class="card-btn" style="background:#e74c3c; color:white;" onclick="deleteItem('${item.id}')">DEL</button>
                        </div>
                    </div>
                </div>
            `;
        });
    }

    async function deleteItem(id) {
        if(confirm("Delete this?")) {
            await supabase.from('resources').delete().eq('id', id);
            loadLibrary();
        }
    }

    // --- CHAT & VISION ---
    function previewImg() {
        const file = document.getElementById('chat-img').files[0];
        const reader = new FileReader();
        reader.onload = e => { 
            currentImgBase64 = e.target.result;
            alert("Image attached! Type your question.");
        };
        reader.readAsDataURL(file);
    }

    async function sendMessage() {
        if(!groqKey) return alert("Go to settings and save your Groq Key first!");
        
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if(!text && !currentImgBase64) return;

        // UI Update
        const container = document.getElementById('chat-container');
        container.innerHTML += `<div class="message user-msg">${text || "Analyzing image..."}</div>`;
        input.value = "";
        
        // Prepare Payload
        let content = text;
        if(currentImgBase64) {
            content = [
                { type: "text", text: text || "Analyze this image" },
                { type: "image_url", image_url: { url: currentImgBase64 } }
            ];
        }
        
        chatHistory.push({ role: "user", content: content });
        currentImgBase64 = null; // Reset image

        // API Call
        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${groqKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "meta-llama/llama-4-scout-17b-16e-instruct",
                    messages: chatHistory,
                    temperature: 0.6
                })
            });
            
            const data = await res.json();
            if(data.choices) {
                const reply = data.choices[0].message.content;
                chatHistory.push({ role: "assistant", content: reply });
                
                // Format Math & Text
                const formatted = reply.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
                
                const msgDiv = document.createElement('div');
                msgDiv.className = "message ai-msg";
                msgDiv.innerHTML = formatted;
                container.appendChild(msgDiv);
                
                // Render Math
                renderMathInElement(msgDiv, {
                    delimiters: [{left:"$$",right:"$$",display:true}, {left:"$",right:"$",display:false}]
                });
            }
        } catch(e) {
            container.innerHTML += `<div class="message ai-msg" style="color:red">Error: ${e.message}</div>`;
        }
        container.scrollTop = container.scrollHeight;
    }

    async function saveGroq() {
        const key = document.getElementById('groq-key').value;
        if(key.startsWith('gsk_')) {
            const { error } = await supabase.from('user_api_keys').upsert({ user_id: user.id, groq_key: key });
            if(!error) {
                groqKey = key;
                alert("Key Saved Securely!");
            } else alert(error.message);
        } else alert("Invalid Key");
    }
</script>
</body>
</html>
