<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemo-Tutor | AI Engineering Assistant</title>
    <style>
        :root {
            --primary: #00ff88; /* Lemo-Tech Green */
            --bg: #0a0a0a;
            --panel: #1a1a1a;
            --text: #e0e0e0;
        }

        * {
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Forces full screen height */
            overflow: hidden; /* Prevents the whole page from scrolling */
        }

        header {
            background: var(--panel);
            padding: 1rem;
            border-bottom: 2px solid var(--primary);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            flex-shrink: 0; /* Prevents header from shrinking */
        }

        h1 { margin: 0; font-size: 1.4rem; letter-spacing: 2px; }
        .status { font-size: 0.8rem; color: var(--primary); margin-top: 5px; }

        #chat-container {
            flex-grow: 1; /* Takes up all available space */
            overflow-y: auto; /* Allows ONLY the messages to scroll */
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 12px 18px;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--panel);
            border-left: 4px solid var(--primary);
        }

        #input-area {
            padding: 15px;
            background: var(--panel);
            display: flex;
            gap: 10px;
            flex-shrink: 0; /* Keeps input at bottom */
            border-top: 1px solid #333;
        }

        input {
            flex: 1;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px; /* Prevents iOS zoom on focus */
        }

        button {
            padding: 12px 20px;
            background: var(--primary);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Loading Animation */
        .typing { display: inline-block; width: 10px; height: 10px; background: var(--primary); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

<header>
    <h1>LEMO-TUTOR v2.0</h1>
    <div class="status">SYSTEM: ONLINE</div>
</header>

<div id="chat-container">
    <div class="message ai-msg">
        Greetings, Engineer. I am Lemo-Tutor. Ready to solve Electrical, Mechanical, and Mathematical problems.
    </div>
</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Enter engineering problem..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()" id="sendBtn">EXECUTE</button>
</div>

<script>
    // --- CONFIGURATION ---
    // Note: I removed your API Key for safety. Please paste it back inside the quotes below.
    const API_KEY = 'YOUR_API_KEY_HERE'; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message
        addMessage(text, 'user-msg');
        userInput.value = '';
        sendBtn.disabled = true;

        // 2. Add Loading Indicator
        const loadingId = addMessage('<div class="typing"></div>', 'ai-msg');

        try {
            // 3. Call Gemini API
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: "You are an expert Engineering Tutor named Lemo-Tutor. Answer strictly in technical terms. Solve this: " + text }]
                    }]
                })
            });

            const data = await response.json();
            
            // 4. Process Response
            if (data.candidates && data.candidates.length > 0) {
                const aiText = data.candidates[0].content.parts[0].text;
                // Remove loading spinner
                const loadingDiv = document.getElementById(loadingId);
                if (loadingDiv) loadingDiv.remove();
                
                addMessage(formatText(aiText), 'ai-msg');
            } else {
                throw new Error("No response candidates");
            }

        } catch (error) {
            console.error(error);
            const loadingDiv = document.getElementById(loadingId);
            if (loadingDiv) loadingDiv.remove();
            addMessage("SYSTEM ERROR: Connection Failed. Check API Key.", 'ai-msg');
        }

        sendBtn.disabled = false;
        // Keep focus on input for fast typing
        userInput.focus();
    }

    function addMessage(html, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = html;
        div.id = 'msg-' + Date.now();
        chatContainer.appendChild(div);
        
        // Auto-scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div.id;
    }

    function formatText(text) {
        // Basic Markdown formatting
        return text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
            .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
            .replace(/\n/g, '<br>'); // Newlines
    }
</script>

</body>
</html>
