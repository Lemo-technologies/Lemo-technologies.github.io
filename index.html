<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LEMO-TUTOR | FINAL UX</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

    <style>
        /* --- LEMO THEME --- */
        :root {
            --bg: #05070a;
            --sidebar: #0a0e12;
            --text: #e2e8f0;
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.1);
            --glass: rgba(15, 20, 28, 0.98);
            --border: rgba(255, 255, 255, 0.12);
            --cursor: #00ff88;
            --user-msg-bg: rgba(0, 255, 136, 0.08);
            --ai-msg-bg: #11151b;
        }

        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html {
            height: 100dvh;
            background-color: var(--bg) !important;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREENS --- */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); z-index: 50; }
        .screen.active { display: flex; }

        /* --- AUTH SCREEN --- */
        #auth-screen { align-items: center; justify-content: center; background: radial-gradient(circle at top, #111923 0%, #05070a 100%); }
        .auth-card { width: 85%; max-width: 360px; background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 35px; text-align: center; box-shadow: 0 30px 80px rgba(0,0,0,0.8); }
        .auth-logo { font-size: 3rem; margin-bottom: 10px; display: block; }
        .auth-title { font-size: 1.5rem; font-weight: 700; color: var(--accent); margin-bottom: 5px; letter-spacing: 3px; }
        .auth-input { width: 100%; padding: 16px; background: #0f1319; border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 12px; outline: none; font-size: 1rem; transition: 0.3s; }
        .auth-input:focus { border-color: var(--accent); box-shadow: 0 0 15px rgba(0,255,136,0.1); }
        .primary-btn { width: 100%; padding: 16px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.2s; }
        .primary-btn:active { transform: scale(0.98); }
        .link-text { margin-top: 20px; font-size: 0.85rem; cursor: pointer; opacity: 0.7; }

        /* --- APP LAYOUT --- */
        #app-layout { display: flex; width: 100%; height: 100%; position: relative; overflow: hidden; }

        /* SIDEBAR (HISTORY) */
        .sidebar {
            width: 280px;
            background: var(--sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 200; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        
        .new-chat-btn { 
            width: 90%; margin: 15px auto; padding: 12px; 
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            color: var(--accent); border-radius: 12px; cursor: pointer; font-weight: 600; 
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .new-chat-btn:active { background: var(--accent-dim); }
        
        .history-list { flex: 1; overflow-y: auto; padding: 10px; }
        .history-item { 
            padding: 14px; margin-bottom: 5px; border-radius: 10px; cursor: pointer; 
            color: #94a3b8; font-size: 0.95rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
            border: 1px solid transparent; transition: 0.2s;
        }
        .history-item.active { background: var(--accent-dim); color: var(--accent); border-color: rgba(0,255,136,0.2); }

        /* MAIN PANE */
        .main-pane { flex: 1; display: flex; flex-direction: column; position: relative; min-width: 0; background: var(--bg); z-index: 10; }

        /* MOBILE OVERLAY (Tap to close sidebar) */
        #mobile-overlay {
            position: absolute; inset: 0; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(4px);
            z-index: 150; /* Below sidebar, above chat */
            display: none;
            opacity: 0; transition: opacity 0.3s;
        }
        #mobile-overlay.active { display: block; opacity: 1; }

        /* HEADER */
        header {
            height: 64px;
            padding: 0 15px;
            background: rgba(5,7,10,0.98);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }

        .menu-btn { 
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border: 1px solid var(--border); 
            color: white; font-size: 1.2rem; width: 40px; height: 40px; 
            border-radius: 8px; cursor: pointer; margin-right: 12px;
        }
        
        .brand { font-weight: 700; letter-spacing: 1px; color: var(--accent); font-size: 1rem; }
        .nav-tabs { display: flex; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 12px; }
        .nav-tab { background: transparent; border: none; color: #888; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: 600; }
        .nav-tab.active { background: var(--accent-dim); color: var(--accent); }

        /* CHAT AREA */
        .view-container { display: none; flex: 1; flex-direction: column; overflow: hidden; position: relative; }
        .view-container.active-view { display: flex; }
        
        #chat-scroller { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth; }
        
        .msg { max-width: 88%; padding: 14px 18px; border-radius: 18px; line-height: 1.6; font-size: 0.98rem; position: relative; word-wrap: break-word; }
        .msg.user { align-self: flex-end; background: var(--user-msg-bg); border: 1px solid rgba(0,255,136,0.2); color: var(--accent); border-bottom-right-radius: 4px; }
        .msg.ai { align-self: flex-start; background: var(--ai-msg-bg); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        
        /* MARKDOWN & MATH FIXES */
        .msg h1, .msg h2, .msg h3 { margin-top: 15px; margin-bottom: 8px; color: var(--accent); font-size: 1.1rem; }
        .msg p { margin-bottom: 10px; }
        .msg strong { color: #fff; font-weight: 700; }
        .msg ul, .msg ol { padding-left: 20px; margin-bottom: 15px; }
        
        /* SCROLLABLE FORMULAS */
        .katex-display { overflow-x: auto; overflow-y: hidden; padding: 5px 0; max-width: 100%; -webkit-overflow-scrolling: touch; }
        .msg pre { background: #080b10; padding: 15px; border-radius: 12px; overflow-x: auto; margin: 15px 0; border: 1px solid var(--border); max-width: 100%; }
        .msg code { background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; font-family: monospace; color: #ff79c6; }

        .typing-cursor { display: inline-block; width: 6px; height: 1.2em; background: var(--cursor); margin-left: 5px; border-radius: 2px; vertical-align: middle; animation: blink 1s infinite; }
        @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:0.3 } }

        /* INPUT AREA */
        .input-area { padding: 15px; background: linear-gradient(to top, var(--bg) 80%, transparent); flex-shrink: 0; z-index: 20; padding-bottom: max(15px, env(safe-area-inset-bottom)); }
        .input-box { background: #0f1319; border: 1px solid var(--border); border-radius: 20px; padding: 8px 12px; display: flex; align-items: center; gap: 12px; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; outline: none; }
        .send-btn { background: var(--accent); color: #000; border: none; width: 44px; height: 44px; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* LIBRARY & SETTINGS */
        #library-view, #settings-view { padding: 20px; overflow-y: auto; }
        .section-card { background: #11151b; padding: 20px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }
        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .res-card { background: #11151b; border: 1px solid var(--border); border-radius: 14px; padding: 15px; cursor: pointer; height: 120px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .director-only { display: none; }
        .delete-btn { position: absolute; top: 10px; right: 10px; background: #ff3366; color: white; width: 24px; height: 24px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* RESPONSIVE LOGIC */
        @media (min-width: 769px) {
            .menu-btn { display: none !important; }
            .sidebar { position: relative; transform: none !important; }
            #mobile-overlay { display: none !important; }
        }

        @media (max-width: 768px) {
            .sidebar { 
                position: absolute; height: 100%; top: 0; left: 0;
                transform: translateX(-100%); width: 80%; max-width: 300px; 
                box-shadow: 10px 0 50px rgba(0,0,0,0.8); background: #05070a;
            }
            .sidebar.open { transform: translateX(0); }
        }
    </style>
</head>
<body>

<div id="auth-screen" class="screen active">
    <div class="auth-card">
        <span class="auth-logo">ðŸ§ </span>
        <div class="auth-title">LEMO</div>
        <div class="auth-subtitle">Platform v6.3 Final</div>
        <input type="email" id="email" class="auth-input" placeholder="Email Address">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button class="primary-btn" onclick="handleAuth()" id="auth-btn-text">Secure Login</button>
        <div class="link-text" onclick="toggleAuth()" id="auth-toggle">First time? Create Account</div>
    </div>
</div>

<div id="setup-screen" class="screen">
    <div class="auth-card">
        <div class="auth-title">System Setup</div>
        <input type="text" id="supa-url" class="auth-input" placeholder="Supabase URL">
        <input type="text" id="supa-anon" class="auth-input" placeholder="Anon Key">
        <button class="primary-btn" onclick="saveConfig()">Initialize</button>
    </div>
</div>

<div id="app-screen" class="screen">
    <div id="app-layout">
        
        <div class="sidebar" id="sidebar">
            <div style="padding:20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border);">
                <span style="font-weight:700; color:var(--accent);">HISTORY</span>
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem;" class="mobile-only">Ã—</button>
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">+ New Session</button>
            <div class="history-list" id="history-list"></div>
        </div>

        <div id="mobile-overlay" onclick="toggleSidebar()"></div>

        <div class="main-pane">
            <header>
                <div style="display:flex; align-items:center;">
                    <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
                    <div class="brand">LEMO-TUTOR</div>
                </div>
                
                <div style="display:flex; align-items:center; gap:10px;">
                    <div class="nav-tabs">
                        <button class="nav-tab active" onclick="switchView('chat')">Chat</button>
                        <button class="nav-tab" onclick="switchView('library')">Library</button>
                        <button class="nav-tab" onclick="switchView('settings')">Settings</button>
                    </div>
                </div>
            </header>

            <div id="chat-view" class="view-container active-view">
                <div id="chat-scroller"></div>
                <div class="input-area">
                    <div class="input-box">
                        <button onclick="document.getElementById('chat-img').click()" style="background:none; border:none; font-size:1.4rem; color:#888; padding:0 10px;">ðŸ“Ž</button>
                        <input type="file" id="chat-img" accept="image/*" style="display:none" onchange="alert('Image Attached')">
                        <input type="text" id="userInp" placeholder="Ask Lemo..." autocomplete="off">
                        <button class="send-btn" onclick="sendMsg()">â†’</button>
                    </div>
                </div>
            </div>

            <div id="library-view" class="view-container">
                <div style="padding:20px; overflow-y:auto;">
                    <div class="director-only" id="director-upload" style="background:#111; padding:20px; border-radius:15px; margin-bottom:20px; border:1px solid var(--border);">
                        <h3 style="color:var(--accent); margin-top:0;">Director Upload</h3>
                        <input type="text" id="doc-title" class="auth-input" placeholder="Document Title" style="margin-bottom:10px;">
                        <input type="file" id="doc-file" class="auth-input" accept=".pdf" style="margin-bottom:10px;">
                        <button class="primary-btn" style="width:auto;" onclick="uploadPDF()">Upload</button>
                    </div>
                    <div id="lib-grid" class="lib-grid"></div>
                </div>
            </div>

            <div id="settings-view" class="view-container">
                <div style="padding:20px; max-width:500px; margin:0 auto;">
                    <div class="section-card">
                        <h3>Profile</h3>
                        <p id="user-email-display" style="opacity:0.6; margin-bottom:20px;"></p>
                        
                        <div class="director-only" style="border-top:1px solid var(--border); padding-top:20px; margin-top:20px;">
                            <h3 style="color:#ff3366;">Director Controls</h3>
                            <p style="font-size:0.8rem; opacity:0.6;">Master API Key</p>
                            <input type="password" id="groq-key" class="auth-input" placeholder="gsk_...">
                            <button class="primary-btn" onclick="saveMasterKey()">Update Key</button>
                        </div>

                        <div style="margin-top:30px;">
                            <button class="primary-btn" style="background:#ff3366;" onclick="logout()">Logout</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // --- STATE ---
    let supabase, user, masterKey;
    let currentSessionId = null;
    let isLogin = true;
    let imgBase64 = null;
    const DIRECTOR_EMAIL = "s225508125@mandela.ac.za";

    // --- INIT ---
    window.onload = async () => {
        const cfg = JSON.parse(localStorage.getItem('lemo_cfg'));
        if(cfg) {
            supabase = window.supabase.createClient(cfg.url, cfg.anon);
            const { data } = await supabase.auth.getSession();
            if(data.session) {
                user = data.session.user;
                checkDirector();
                initApp();
            } else show('auth-screen');
        } else show('setup-screen');
    };

    function checkDirector() {
        if(user.email === DIRECTOR_EMAIL) {
            document.querySelectorAll('.director-only').forEach(el => el.style.display = 'block');
        }
        document.getElementById('user-email-display').innerText = user.email;
    }

    function show(id) { document.querySelectorAll('.screen').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    
    // --- NEW SIDEBAR LOGIC (THE FIX) ---
    function toggleSidebar() { 
        const sb = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        sb.classList.toggle('open');
        overlay.classList.toggle('active');
    }
    
    function switchView(id) { 
        document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active-view')); 
        document.getElementById(id+'-view').classList.add('active-view'); 
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active')); 
        event.target.classList.add('active'); 
        if(id==='library') loadLib(); 
    }

    // --- AUTH ---
    function saveConfig() { const u=document.getElementById('supa-url').value; const a=document.getElementById('supa-anon').value; if(u&&a){localStorage.setItem('lemo_cfg',JSON.stringify({url:u,anon:a}));location.reload();} }
    function toggleAuth() { isLogin=!isLogin; document.getElementById('auth-btn-text').innerText=isLogin?"Secure Login":"Create Account"; document.getElementById('auth-toggle').innerText=isLogin?"New User? Create Account":"Back to Login"; }
    async function handleAuth() { const e=document.getElementById('email').value; const p=document.getElementById('password').value; const {error}=isLogin?await supabase.auth.signInWithPassword({email:e,password:p}):await supabase.auth.signUp({email:e,password:p}); if(error)alert(error.message); else location.reload(); }
    async function logout() { await supabase.auth.signOut(); location.reload(); }

    // --- APP START ---
    async function initApp() {
        show('app-screen');
        const { data } = await supabase.from('global_config').select('setting_value').eq('setting_name', 'master_groq_key').single();
        masterKey = data ? data.setting_value : null;
        if(!masterKey && user.email === DIRECTOR_EMAIL) alert("Director: Set API Key in Settings.");
        loadHistory();
        startNewChat(false);
    }

    // --- CHAT SYSTEM ---
    async function loadHistory() {
        const { data } = await supabase.from('chat_sessions').select('*').order('created_at', {ascending:false});
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        data.forEach(s => {
            const div = document.createElement('div');
            div.className = 'history-item';
            div.innerText = s.title || "Untitled Session";
            if(s.id === currentSessionId) div.classList.add('active');
            div.onclick = () => loadSession(s.id);
            list.appendChild(div);
        });
    }

    async function startNewChat(clear=true) {
        currentSessionId = null;
        if(clear) {
            document.getElementById('chat-scroller').innerHTML = "";
            typeMsg("Lemo-Tutor v6.3 Online. Ready.");
            // FIX: Close sidebar on mobile when creating new chat
            if(window.innerWidth < 768) toggleSidebar();
        }
        document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
    }

    async function loadSession(id) {
        currentSessionId = id;
        document.getElementById('chat-scroller').innerHTML = "";
        const { data } = await supabase.from('chat_messages').select('*').eq('session_id', id).order('created_at', {ascending:true});
        data.forEach(msg => appendMsg(msg.role, msg.content));
        loadHistory(); 
        // FIX: Close sidebar on mobile when loading session
        if(window.innerWidth < 768) toggleSidebar();
    }

    function appendMsg(role, text) {
        const box = document.getElementById('chat-scroller');
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
        if(role === 'assistant') {
            div.innerHTML = marked.parse(text);
            renderMathInElement(div, {delimiters:[{left:"$$",right:"$$",display:true},{left:"$",right:"$",display:false}]});
        } else { div.innerText = text; }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // --- SEND MSG ---
    async function sendMsg() {
        if(!masterKey) return alert("System Offline.");
        const txt = document.getElementById('userInp').value.trim();
        const file = document.getElementById('chat-img').files[0];
        if(!txt && !file) return;

        if(!currentSessionId) {
            const title = txt.substring(0, 25) || "New Chat";
            const { data } = await supabase.from('chat_sessions').insert({ user_id: user.id, title }).select().single();
            currentSessionId = data.id;
            loadHistory();
        }

        appendMsg('user', txt || "Image Uploaded");
        document.getElementById('userInp').value = "";

        if(file) {
            const r = new FileReader();
            r.onload = e => { imgBase64 = e.target.result; processAI(txt); document.getElementById('chat-img').value=""; };
            r.readAsDataURL(file);
        } else { processAI(txt); }

        await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'user', content: txt || "[Image]" });
    }

    async function processAI(txt) {
        const box = document.getElementById('chat-scroller');
        const { data: hist } = await supabase.from('chat_messages').select('role, content').eq('session_id', currentSessionId).order('created_at', {ascending:true});
        let messages = [
            { role: "system", content: "You are Lemo-Tutor. Engineering expert. Use LaTeX for math." },
            ...hist.map(h => ({ role: h.role, content: h.content }))
        ];

        let content = txt;
        if(imgBase64) {
            content = [{type:"text", text:txt||"Analyze this"}, {type:"image_url", image_url:{url:imgBase64}}];
            messages.push({role:"user", content});
        }
        imgBase64 = null;

        const aiDiv = document.createElement('div'); aiDiv.className = 'msg ai'; 
        aiDiv.innerHTML = '<span class="typing-cursor"></span>';
        box.appendChild(aiDiv);
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${masterKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ model: "meta-llama/llama-4-scout-17b-16e-instruct", messages: messages, temperature: 0.6 })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;

            aiDiv.remove();
            typeMsg(reply);
            await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'assistant', content: reply });

        } catch(e) { aiDiv.innerHTML = "Connection Error."; }
    }

    function typeMsg(text) {
        const box = document.getElementById('chat-scroller');
        const div = document.createElement("div"); div.className = "msg ai";
        const span = document.createElement("span");
        const cursor = document.createElement("span"); cursor.className = "typing-cursor";
        div.appendChild(span); div.appendChild(cursor);
        box.appendChild(div);

        let i = 0; let speed = text.length > 200 ? 5 : 15;
        function type() {
            if(i < text.length) {
                span.textContent += text.charAt(i); i++; box.scrollTop = box.scrollHeight; setTimeout(type, speed);
            } else {
                cursor.remove();
                div.innerHTML = marked.parse(text);
                renderMathInElement(div, {delimiters:[{left:"$$",right:"$$",display:true},{left:"$",right:"$",display:false}]});
                box.scrollTop = box.scrollHeight;
            }
        }
        type();
    }

    // --- LIBRARY ---
    async function uploadPDF() {
        const t = document.getElementById('doc-title').value; const f = document.getElementById('doc-file').files[0];
        if(!t || !f) return alert("Missing info");
        const p = `${Date.now()}_${f.name}`;
        await supabase.storage.from('pdfs').upload(p, f);
        const { data } = supabase.storage.from('pdfs').getPublicUrl(p);
        await supabase.from('resources').insert({ user_id: user.id, title: t, file_url: data.publicUrl });
        alert("Uploaded"); loadLib();
    }

    async function loadLib() {
        const { data } = await supabase.from('resources').select('*');
        const grid = document.getElementById('lib-grid'); grid.innerHTML = "";
        data.forEach(d => {
            let delBtn = "";
            if(user.email === DIRECTOR_EMAIL) {
                delBtn = `<button class="delete-btn" onclick="deleteRes(event, '${d.id}')">Ã—</button>`;
            }
            grid.innerHTML += `<div class="res-card" onclick="window.open('${d.file_url}')">${delBtn}<div style="font-size:2rem;margin-bottom:10px;">ðŸ“„</div><div class="res-title">${d.title}</div></div>`;
        });
    }

    async function deleteRes(e, id) {
        e.stopPropagation();
        if(confirm("Delete?")) { await supabase.from('resources').delete().eq('id', id); loadLib(); }
    }

    async function saveMasterKey() {
        const k = document.getElementById('groq-key').value;
        await supabase.from('global_config').upsert({setting_name:'master_groq_key', setting_value:k});
        alert("Saved."); location.reload();
    }

    document.getElementById('userInp').addEventListener('keypress', e => { if(e.key === 'Enter') sendMsg(); });
</script>
</body>
