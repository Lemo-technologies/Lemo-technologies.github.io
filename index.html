<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           1. CORE THEME VARIABLES (unchanged)
           ========================================= */
        :root {
            --bg: #05070a;
            --sidebar-bg: #0a0e12;
            --text: #e2e8f0;
            --accent: #00ff88;
            --accent-dim: rgba(0, 255, 136, 0.1);
            --glass: rgba(15, 20, 28, 0.98);
            --border: rgba(255, 255, 255, 0.12);
            --cursor: #00ff88;
            --user-msg-bg: rgba(0, 255, 136, 0.08);
            --ai-msg-bg: #11151b;
            --danger: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body, html {
            height: 100dvh;
            background-color: var(--bg) !important;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           2. SCREENS (AUTH / APP)
           ========================================= */
        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            background: var(--bg);
            z-index: 50;
        }

        .screen.active {
            display: flex;
        }

        /* Auth Card Styles */
        #auth-screen {
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #111923 0%, #05070a 100%);
        }

        .auth-card {
            width: 85%;
            max-width: 360px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 35px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8);
        }

        .auth-logo {
            font-size: 3rem;
            margin-bottom: 10px;
            display: block;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
            letter-spacing: 3px;
        }

        .auth-subtitle {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 30px;
        }

        .auth-input {
            width: 100%;
            padding: 16px;
            background: #0f1319;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            margin-bottom: 12px;
            outline: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .auth-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0,255,136,0.1);
        }

        .primary-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        .primary-btn:active {
            transform: scale(0.98);
        }

        .link-text {
            margin-top: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            opacity: 0.7;
        }

        /* =========================================
           3. MAIN LAYOUT & SIDEBAR (unchanged)
           ========================================= */
        #app-layout {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 200; 
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .new-chat-btn { 
            width: 90%;
            margin: 15px auto;
            padding: 12px; 
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); 
            color: var(--accent);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600; 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item { 
            padding: 14px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer; 
            color: #94a3b8;
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; 
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .history-item.active {
            background: var(--accent-dim);
            color: var(--accent);
            border-color: rgba(0,255,136,0.2);
        }

        /* Mobile Overlay */
        #mobile-overlay {
            position: absolute;
            inset: 0; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(4px);
            z-index: 150;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #mobile-overlay.active {
            display: block;
            opacity: 1;
        }

        /* =========================================
           4. MAIN CONTENT & HEADER (unchanged)
           ========================================= */
        .main-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            min-width: 0;
            background: var(--bg);
            z-index: 10;
        }

        header {
            height: 64px;
            padding: 0 15px;
            background: rgba(5,7,10,0.98);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }

        .menu-btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--border); 
            color: white;
            font-size: 1.2rem;
            width: 40px;
            height: 40px; 
            border-radius: 8px;
            cursor: pointer;
            margin-right: 12px;
        }
        
        .brand {
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--accent);
            font-size: 1rem;
        }

        .nav-tabs {
            display: flex;
            background: rgba(255,255,255,0.05);
            padding: 4px;
            border-radius: 12px;
        }

        .nav-tab {
            background: transparent;
            border: none;
            color: #888;
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .nav-tab.active {
            background: var(--accent-dim);
            color: var(--accent);
        }

        /* =========================================
           5. CHAT MESSAGES (unchanged)
           ========================================= */
        .view-container {
            display: none;
            flex: 1;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .view-container.active-view {
            display: flex;
        }
        
        #chat-scroller {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }
        
        .msg {
            max-width: 88%;
            padding: 14px 18px;
            border-radius: 18px;
            line-height: 1.6;
            font-size: 0.98rem;
            position: relative;
            word-wrap: break-word;
        }

        .msg.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            border: 1px solid rgba(0,255,136,0.2);
            color: var(--accent);
            border-bottom-right-radius: 4px;
        }

        .msg.ai {
            align-self: flex-start;
            background: var(--ai-msg-bg);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
        }
        
        /* Typography & Math Fixes */
        .msg h1, .msg h2, .msg h3 {
            color: var(--accent);
            margin-top: 15px;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .msg p {
            margin-bottom: 10px;
        }

        .msg strong {
            color: #fff;
            font-weight: 700;
        }

        .msg ul, .msg ol {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 5px 0;
            max-width: 100%;
            -webkit-overflow-scrolling: touch;
        }

        .msg pre {
            background: #080b10;
            padding: 15px;
            border-radius: 12px;
            overflow-x: auto;
            margin: 15px 0;
            border: 1px solid var(--border);
            max-width: 100%;
        }

        .msg code {
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            color: #ff79c6;
        }

        .typing-cursor {
            display: inline-block;
            width: 6px;
            height: 1.2em;
            background: var(--cursor);
            margin-left: 5px;
            border-radius: 2px;
            vertical-align: middle;
            animation: blink 1s infinite;
        }

        @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:0.3 } }

        /* =========================================
           6. INPUT AREA (unchanged)
           ========================================= */
        .input-area {
            padding: 15px;
            background: linear-gradient(to top, var(--bg) 80%, transparent);
            flex-shrink: 0;
            z-index: 20;
            padding-bottom: max(15px, env(safe-area-inset-bottom));
        }

        .input-box {
            background: #0f1319;
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="text"] {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            background: var(--accent);
            color: #000;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
        }

        /* =========================================
           7. LIBRARY & SETTINGS STYLES (updated)
           ========================================= */
        #library-view, #settings-view {
            padding: 20px;
            overflow-y: auto;
        }

        .section-card {
            background: #11151b;
            padding: 20px;
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }

        .lib-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
        }

        .res-card {
            background: #11151b;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 15px;
            cursor: pointer;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        
        .director-only { display: none; }
        
        .delete-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--danger);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* =========================================
           8. RESPONSIVE BREAKPOINTS (unchanged)
           ========================================= */
        @media (min-width: 769px) {
            .menu-btn { display: none !important; }
            .sidebar { position: relative; transform: none !important; }
            #mobile-overlay { display: none !important; }
        }

        @media (max-width: 768px) {
            .sidebar { 
                position: absolute;
                height: 100%;
                top: 0;
                left: 0;
                transform: translateX(-100%);
                width: 80%;
                max-width: 300px;
                box-shadow: 10px 0 50px rgba(0,0,0,0.8);
                background: #05070a;
            }
            .sidebar.open { transform: translateX(0); }
        }
    </style>
</head>

<script>
    // ===========================================
    // üîê BOOTSTRAP CONFIGURATION (HARDCODED)
    // ===========================================
    // Replace these with your actual Supabase project details before uploading.
    const BOOTSTRAP_URL = "https://your-project.supabase.co";      // <-- CHANGE THIS
    const BOOTSTRAP_ANON_KEY = "your-anon-key";                    // <-- CHANGE THIS
    // ===========================================

    let supabase;
    let user;
    let masterKey;
    let currentSessionId = null;
    let isLogin = true;
    let imgBase64 = null;
    const DIRECTOR_EMAIL = "s225508125@mandela.ac.za";

    // ===========================================
    // HELPER: Initialize supabase client with given credentials
    // ===========================================
    function initSupabase(url, anonKey) {
        return window.supabase.createClient(url, anonKey);
    }

    // ===========================================
    // FETCH ACTIVE CONFIG FROM DATABASE AND RE-INIT IF NEEDED
    // ===========================================
    async function loadAndApplyConfig() {
        // Try to fetch saved configuration from global_config
        const { data: urlData } = await supabase
            .from('global_config')
            .select('setting_value')
            .eq('setting_name', 'supabase_url')
            .maybeSingle();
        
        const { data: keyData } = await supabase
            .from('global_config')
            .select('setting_value')
            .eq('setting_name', 'supabase_anon_key')
            .maybeSingle();

        const configUrl = urlData?.setting_value;
        const configKey = keyData?.setting_value;

        // If both exist and differ from bootstrap, re-initialize
        if (configUrl && configKey && (configUrl !== BOOTSTRAP_URL || configKey !== BOOTSTRAP_ANON_KEY)) {
            console.log('Re-initializing Supabase with database-stored configuration');
            supabase = initSupabase(configUrl, configKey);
            // After re-init, we need to re-fetch the session because the client changed
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                user = session.user;
                checkDirector();
            } else {
                // If session lost, redirect to auth
                show('auth-screen');
                return false;
            }
        }
        return true;
    }

    // ===========================================
    // INITIALIZATION & AUTH
    // ===========================================
    window.onload = async () => {
        // First, connect using bootstrap credentials
        supabase = initSupabase(BOOTSTRAP_URL, BOOTSTRAP_ANON_KEY);
        
        // Check if user is already logged in
        const { data } = await supabase.auth.getSession();
        if (data.session) {
            user = data.session.user;
            // Now load and apply the database-stored config (if any)
            const configApplied = await loadAndApplyConfig();
            if (configApplied === false) return; // auth screen already shown
            checkDirector();
            initApp();
        } else {
            show('auth-screen');
        }
    };

    function checkDirector() {
        if (user && user.email === DIRECTOR_EMAIL) {
            document.querySelectorAll('.director-only').forEach(el => el.style.display = 'block');
            // Pre-fill the Supabase config fields with current values
            document.getElementById('supabase-url').value = supabase.supabaseUrl;
            document.getElementById('supabase-anon').value = supabase.supabaseKey;
        }
        if (user) {
            document.getElementById('user-email-display').innerText = user.email;
        }
    }

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }
    
    // ===========================================
    // UI INTERACTIONS (unchanged)
    // ===========================================
    function toggleSidebar() { 
        const sb = document.getElementById('sidebar');
        const overlay = document.getElementById('mobile-overlay');
        sb.classList.toggle('open');
        overlay.classList.toggle('active');
    }
    
    function switchView(id) { 
        document.querySelectorAll('.view-container').forEach(v => v.classList.remove('active-view')); 
        document.getElementById(id+'-view').classList.add('active-view'); 
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active')); 
        event.target.classList.add('active'); 
        if(id === 'library') loadLib(); 
    }

    // ===========================================
    // AUTHENTICATION LOGIC (unchanged)
    // ===========================================
    function toggleAuth() { 
        isLogin = !isLogin; 
        document.getElementById('auth-btn-text').innerText = isLogin ? "Secure Login" : "Create Account"; 
        document.getElementById('auth-toggle').innerText = isLogin ? "New User? Create Account" : "Back to Login"; 
    }
    
    async function handleAuth() { 
        const e = document.getElementById('email').value; 
        const p = document.getElementById('password').value; 
        let error;
        
        if (isLogin) {
            const res = await supabase.auth.signInWithPassword({email:e, password:p});
            error = res.error;
        } else {
            const res = await supabase.auth.signUp({email:e, password:p});
            error = res.error;
        }
        
        if(error) alert(error.message); 
        else location.reload(); 
    }
    
    async function logout() { 
        await supabase.auth.signOut(); 
        location.reload(); 
    }

    // ===========================================
    // APP STARTUP (unchanged)
    // ===========================================
    async function initApp() {
        show('app-screen');
        const { data } = await supabase.from('global_config').select('setting_value').eq('setting_name', 'master_groq_key').single();
        masterKey = data ? data.setting_value : null;
        
        if(!masterKey && user.email === DIRECTOR_EMAIL) {
            alert("Director Alert: Please set the Master API Key in Settings.");
        }
        
        loadHistory();
        startNewChat(false);
    }

    // ===========================================
    // CHAT & SMART TITLES (unchanged)
    // ===========================================
    async function loadHistory() {
        const { data } = await supabase.from('chat_sessions').select('*').order('created_at', {ascending:false});
        const list = document.getElementById('history-list');
        list.innerHTML = "";
        
        if(data) {
            data.forEach(s => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerText = s.title || "New Session";
                if(s.id === currentSessionId) div.classList.add('active');
                div.onclick = () => loadSession(s.id);
                list.appendChild(div);
            });
        }
    }

    async function startNewChat(clear = true) {
        currentSessionId = null;
        if(clear) {
            document.getElementById('chat-scroller').innerHTML = "";
            typeMsg("Lemo-Tutor v6.4 Online. I'm ready to solve engineering problems.");
            if(window.innerWidth < 768) toggleSidebar();
        }
        document.querySelectorAll('.history-item').forEach(i => i.classList.remove('active'));
    }

    async function loadSession(id) {
        currentSessionId = id;
        document.getElementById('chat-scroller').innerHTML = "";
        
        const { data } = await supabase.from('chat_messages').select('*').eq('session_id', id).order('created_at', {ascending:true});
        
        if(data) {
            data.forEach(msg => appendMsg(msg.role, msg.content));
        }
        
        loadHistory(); 
        if(window.innerWidth < 768) {
            const sb = document.getElementById('sidebar');
            if(sb.classList.contains('open')) toggleSidebar();
        }
    }

    async function generateSmartTitle(sessionId, userText) {
        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${masterKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "meta-llama/llama-4-scout-17b-16e-instruct",
                    messages: [
                        {role: "system", content: "Generate a very short 3-5 word title for a chat that starts with this message. No quotes."},
                        {role: "user", content: userText}
                    ]
                })
            });
            const data = await res.json();
            const title = data.choices[0].message.content.trim();
            
            await supabase.from('chat_sessions').update({ title: title }).eq('id', sessionId);
            loadHistory();
        } catch(e) { console.log("Title gen failed", e); }
    }

    function appendMsg(role, text) {
        const box = document.getElementById('chat-scroller');
        const div = document.createElement('div');
        div.className = `msg ${role === 'user' ? 'user' : 'ai'}`;
        
        if(role === 'assistant') {
            div.innerHTML = marked.parse(text);
            renderMathInElement(div, {
                delimiters:[
                    {left:"$$",right:"$$",display:true},
                    {left:"$",right:"$",display:false}
                ]
            });
        } else {
            div.innerText = text;
        }
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // ===========================================
    // SENDING LOGIC (unchanged)
    // ===========================================
    async function sendMsg() {
        if(!masterKey) return alert("System Offline: Director has not configured API Key.");
        const txt = document.getElementById('userInp').value.trim();
        const file = document.getElementById('chat-img').files[0];

        if(!txt && !file) return;

        let isNewSession = false;

        if(!currentSessionId) {
            const { data } = await supabase.from('chat_sessions').insert({ user_id: user.id, title: "New Session..." }).select().single();
            if(data) {
                currentSessionId = data.id;
                isNewSession = true;
                loadHistory();
            }
        }

        appendMsg('user', txt || "Image Uploaded");
        document.getElementById('userInp').value = "";

        if(file) {
            const r = new FileReader();
            r.onload = e => { 
                imgBase64 = e.target.result; 
                processAI(txt); 
                document.getElementById('chat-img').value = ""; 
            };
            r.readAsDataURL(file);
        } else {
            processAI(txt);
        }

        await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'user', content: txt || "[Image]" });

        if(isNewSession && txt) {
            generateSmartTitle(currentSessionId, txt);
        }
    }

    async function processAI(txt) {
        const box = document.getElementById('chat-scroller');
        
        const { data: hist } = await supabase.from('chat_messages').select('role, content').eq('session_id', currentSessionId).order('created_at', {ascending:true});
        
        let messages = [
            { role: "system", content: "You are Lemo-Tutor. You are a witty, highly technical engineering expert. You use Markdown and LaTeX. You are NOT a robot. You remember context." },
            ...hist.map(h => ({ role: h.role, content: h.content }))
        ];

        let content = txt;
        if(imgBase64) {
            content = [
                {type:"text", text:txt||"Analyze this"}, 
                {type:"image_url", image_url:{url:imgBase64}}
            ];
            messages.push({role:"user", content});
        }
        imgBase64 = null;

        const aiDiv = document.createElement('div'); 
        aiDiv.className = 'msg ai'; 
        aiDiv.innerHTML = '<span class="typing-cursor"></span>';
        box.appendChild(aiDiv);
        box.scrollTop = box.scrollHeight;

        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${masterKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    model: "meta-llama/llama-4-scout-17b-16e-instruct", 
                    messages: messages, 
                    temperature: 0.6 
                })
            });
            const data = await res.json();
            if(data.error) throw new Error(data.error.message);
            const reply = data.choices[0].message.content;

            aiDiv.remove();
            typeMsg(reply);
            
            await supabase.from('chat_messages').insert({ session_id: currentSessionId, role: 'assistant', content: reply });

        } catch(e) { 
            aiDiv.innerHTML = "Connection Error: " + e.message; 
        }
    }

    function typeMsg(text) {
        const box = document.getElementById('chat-scroller');
        const div = document.createElement("div"); 
        div.className = "msg ai";
        const span = document.createElement("span");
        const cursor = document.createElement("span"); 
        cursor.className = "typing-cursor";
        div.appendChild(span); 
        div.appendChild(cursor);
        box.appendChild(div);

        let i = 0;
        let speed = text.length > 200 ? 5 : 15;
        
        function type() {
            if(i < text.length) {
                span.textContent += text.charAt(i);
                i++;
                box.scrollTop = box.scrollHeight;
                setTimeout(type, speed);
            } else {
                cursor.remove();
                div.innerHTML = marked.parse(text);
                renderMathInElement(div, {
                    delimiters:[
                        {left:"$$",right:"$$",display:true},
                        {left:"$",right:"$",display:false}
                    ]
                });
                box.scrollTop = box.scrollHeight;
            }
        }
        type();
    }

    // ===========================================
    // LIBRARY & ADMIN FUNCTIONS (unchanged)
    // ===========================================
    async function uploadPDF() {
        const t = document.getElementById('doc-title').value; 
        const f = document.getElementById('doc-file').files[0];
        
        if(!t || !f) return alert("Missing info");
        
        const p = `${Date.now()}_${f.name}`;
        
        const { error: upErr } = await supabase.storage.from('pdfs').upload(p, f);
        if(upErr) return alert(upErr.message);
        
        const { data } = supabase.storage.from('pdfs').getPublicUrl(p);
        
        const { error: dbErr } = await supabase.from('resources').insert({ user_id: user.id, title: t, file_url: data.publicUrl });
        if(dbErr) return alert(dbErr.message);
        
        alert("Upload Complete");
        loadLib();
    }

    async function loadLib() {
        const { data } = await supabase.from('resources').select('*');
        const grid = document.getElementById('lib-grid'); 
        grid.innerHTML = "";
        
        if(data) {
            data.forEach(d => {
                let delBtn = "";
                if(user.email === DIRECTOR_EMAIL) {
                    delBtn = `<button class="delete-btn" onclick="deleteRes(event, '${d.id}')">√ó</button>`;
                }
                grid.innerHTML += `
                    <div class="res-card" onclick="window.open('${d.file_url}')">
                        ${delBtn}
                        <div class="res-icon">üìÑ</div>
                        <div class="res-title">${d.title}</div>
                    </div>`;
            });
        }
    }

    async function deleteRes(e, id) {
        e.stopPropagation();
        if(confirm("Permanently Delete This File?")) {
            await supabase.from('resources').delete().eq('id', id);
            loadLib();
        }
    }

    async function saveMasterKey() {
        const k = document.getElementById('groq-key').value;
        if(k.startsWith('gsk_')) {
            await supabase.from('global_config').upsert({setting_name:'master_groq_key', setting_value:k});
            alert("Master Key Saved.");
            location.reload();
        } else {
            alert("Invalid Key Format");
        }
    }

    // ===========================================
    // NEW: Save Supabase Configuration
    // ===========================================
    async function saveSupabaseConfig() {
        const newUrl = document.getElementById('supabase-url').value.trim();
        const newKey = document.getElementById('supabase-anon').value.trim();

        if (!newUrl || !newKey) {
            alert("Both URL and Anon Key are required.");
            return;
        }

        // Save to global_config table
        const { error: urlError } = await supabase
            .from('global_config')
            .upsert({ setting_name: 'supabase_url', setting_value: newUrl }, { onConflict: 'setting_name' });

        const { error: keyError } = await supabase
            .from('global_config')
            .upsert({ setting_name: 'supabase_anon_key', setting_value: newKey }, { onConflict: 'setting_name' });

        if (urlError || keyError) {
            alert("Error saving configuration: " + (urlError?.message || keyError?.message));
        } else {
            alert("Supabase configuration updated. The app will now reload.");
            location.reload(); // Reload to apply new config
        }
    }

    // Enter Key Listener
    document.getElementById('userInp').addEventListener('keypress', e => { 
        if(e.key === 'Enter') sendMsg(); 
    });
</script>
