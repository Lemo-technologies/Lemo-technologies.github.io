<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEMO-TUTOR | SECURE TERMINAL</title>
    <style>
        :root { --primary: #00ff88; --bg: #050505; --panel: #111; --text: #e0e0e0; }
        body { font-family: 'Courier New', monospace; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; height: 100dvh; overflow: hidden; }
        
        /* THE VAULT OVERLAY */
        #key-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; text-align: center; padding: 20px; box-sizing: border-box; }
        #key-overlay h2 { color: var(--primary); letter-spacing: 3px; }
        #key-overlay input { width: 80%; max-width: 300px; padding: 12px; background: #111; border: 1px solid var(--primary); color: #fff; margin: 20px 0; border-radius: 4px; }
        #key-overlay button { padding: 12px 30px; background: var(--primary); color: #000; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }

        header { background: var(--panel); padding: 1rem; border-bottom: 2px solid var(--primary); text-align: center; flex-shrink: 0; }
        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        
        #chat-container { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 15px; -webkit-overflow-scrolling: touch; }
        .message { max-width: 85%; padding: 12px; border-radius: 8px; line-height: 1.5; font-size: 0.9rem; word-wrap: break-word; }
        .user-msg { align-self: flex-end; border: 1px solid var(--primary); color: var(--primary); background: rgba(0,255,136,0.05); }
        .ai-msg { align-self: flex-start; background: var(--panel); border-left: 3px solid var(--primary); }

        #input-area { padding: 10px; background: var(--panel); display: flex; gap: 10px; flex-shrink: 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); }
        #input-area input { flex: 1; padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 6px; font-size: 16px; }
        #input-area button { padding: 10px 20px; background: var(--primary); color: #000; border: none; font-weight: bold; border-radius: 6px; }
        
        .typing { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

<div id="key-overlay">
    <h2>SYSTEM LOCKED</h2>
    <p>LEMO-TUTOR v2.0 SECURE ENTRANCE</p>
    <input type="password" id="keyInput" placeholder="Enter Groq API Key (gsk_...)">
    <button onclick="saveKey()">INITIALIZE SYSTEM</button>
    <p style="font-size: 0.6rem; margin-top: 20px; opacity: 0.5;">Key is stored locally in your browser. Never sent to GitHub.</p>
</div>

<header>
    <h1>LEMO-TUTOR v2.0</h1>
    <div style="font-size: 0.7rem; color: var(--primary); opacity: 0.8;">ENCRYPTED SESSION ACTIVE</div>
</header>

<div id="chat-container">
    <div class="message ai-msg">System Online. Awaiting Engineering Query.</div>
</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Type problem..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()" id="sendBtn">SEND</button>
</div>

<script>
    // LocalStorage Check
    let API_KEY = localStorage.getItem('GROQ_LEMO_KEY');
    if(API_KEY) document.getElementById('key-overlay').style.display = 'none';

    function saveKey() {
        const val = document.getElementById('keyInput').value.trim();
        if(val.startsWith('gsk_')) {
            localStorage.setItem('GROQ_LEMO_KEY', val);
            location.reload();
        } else {
            alert("ACCESS DENIED: Invalid Key Format.");
        }
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text || !localStorage.getItem('GROQ_LEMO_KEY')) return;

        addMsg(text, 'user-msg');
        input.value = '';
        const loadingId = addMsg('<div class="typing"></div>', 'ai-msg');

        try {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('GROQ_LEMO_KEY')}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        {role: "system", content: "You are Lemo-Tutor, a world-class Engineering expert. Solve complex problems step-by-step with high technical accuracy."},
                        {role: "user", content: text}
                    ]
                })
            });

            const data = await response.json();
            document.getElementById(loadingId).remove();
            
            if(data.choices) {
                addMsg(formatText(data.choices[0].message.content), 'ai-msg');
            } else {
                addMsg("AUTH ERROR: Check your API Key.", 'ai-msg');
                localStorage.removeItem('GROQ_LEMO_KEY');
            }
        } catch (e) {
            document.getElementById(loadingId).remove();
            addMsg("CONNECTION ERROR: System Offline.", 'ai-msg');
        }
    }

    function addMsg(html, className) {
        const d = document.createElement('div');
        d.className = `message ${className}`;
        d.innerHTML = html;
        d.id = 'msg-' + Date.now();
        const container = document.getElementById('chat-container');
        container.appendChild(d);
        container.scrollTop = container.scrollHeight;
        return d.id;
    }

    function formatText(text) {
        return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\n/g, '<br>');
    }
</script>
</body>
</html>
