<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lemo-Tutor | AI Engineering Assistant</title>
    <style>
        :root {
            --primary: #00ff88; /* Lemo-Tech Green */
            --bg: #0a0a0a;
            --panel: #1a1a1a;
            --text: #e0e0e0;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            /* use dvh to handle mobile address bars correctly */
            height: 100dvh;
            overflow: hidden;
        }

        header {
            background: var(--panel);
            padding: 0.8rem;
            border-bottom: 2px solid var(--primary);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            flex-shrink: 0;
        }

        h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; }
        .status { font-size: 0.7rem; color: var(--primary); margin-top: 5px; opacity: 0.8; }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -webkit-overflow-scrolling: touch;
        }

        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.4;
            font-size: 0.9rem;
            word-wrap: break-word;
        }

        .user-msg {
            align-self: flex-end;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .ai-msg {
            align-self: flex-start;
            background: var(--panel);
            border-left: 3px solid var(--primary);
        }

        #input-area {
            padding: 10px;
            background: var(--panel);
            display: flex;
            gap: 8px;
            border-top: 1px solid #333;
            flex-shrink: 0;
            /* Ensure it sticks to bottom safely */
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }

        input {
            flex: 1;
            padding: 10px;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px; /* Prevents zoom on iPhone */
        }

        button {
            padding: 10px 15px;
            background: var(--primary);
            color: #000;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; }

        /* Loading Animation */
        .typing { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 0.3; } 50% { opacity: 1; } 100% { opacity: 0.3; } }
    </style>
</head>
<body>

<header>
    <h1>LEMO-TUTOR v2.0</h1>
    <div class="status">SYSTEM: ONLINE | READY</div>
</header>

<div id="chat-container">
    <div class="message ai-msg">
        Greetings. I am Lemo-Tutor. Ready for Engineering & Science queries.
    </div>
</div>

<div id="input-area">
    <input type="text" id="userInput" placeholder="Ask a question..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()" id="sendBtn">SEND</button>
</div>

<script>
    // --- CONFIGURATION ---
    const API_KEY = 'AIzaSyDmr8buP2lRz3rsTXQC-14uEhx20JnJy6M'; 
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message
        addMessage(text, 'user-msg');
        userInput.value = '';
        sendBtn.disabled = true;

        // 2. Add Loading Indicator
        const loadingId = addMessage('<div class="typing"></div>', 'ai-msg');

        try {
            // 3. Call Gemini API
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [{ text: "You are an expert Engineering Tutor named Lemo-Tutor. Answer strictly in technical terms. Solve this: " + text }]
                    }]
                })
            });

            const data = await response.json();
            
            // 4. Process Response
            if (data.candidates && data.candidates.length > 0) {
                const aiText = data.candidates[0].content.parts[0].text;
                document.getElementById(loadingId).remove();
                addMessage(formatText(aiText), 'ai-msg');
            } else {
                throw new Error("No response candidates");
            }

        } catch (error) {
            console.error(error);
            document.getElementById(loadingId).remove();
            addMessage("SYSTEM ERROR: Connection Failed. Check Signal.", 'ai-msg');
        }

        sendBtn.disabled = false;
        userInput.focus();
    }

    function addMessage(html, className) {
        const div = document.createElement('div');
        div.className = `message ${className}`;
        div.innerHTML = html;
        div.id = 'msg-' + Date.now();
        chatContainer.appendChild(div);
        // Force scroll to bottom
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div.id;
    }

    function formatText(text) {
        return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                   .replace(/\n/g, '<br>');
    }
</script>

</body>
</html>
