<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LEMO-TUTOR | HUMAN EDITION</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>

    <style>
        /* --- THEME FROM SNIPPET --- */
        :root {
            --bg: #05070a;
            --text: #f0f2f5;
            --accent: #00ff88;
            --glass: rgba(15,20,25,0.95);
            --border: rgba(255,255,255,0.1);
            --cursor: #00ffaa;
            --card-bg: #11151b;
        }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            height: 100dvh;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREENS (Auth/Setup/App) --- */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); z-index: 200; }
        .screen.active { display: flex; }

        /* --- AUTH STYLES --- */
        #auth-screen, #setup-screen { align-items: center; justify-content: center; background: radial-gradient(circle at top, #0f1623 0%, #05070a 100%); }
        .auth-card { width: 90%; max-width: 400px; background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .auth-input { width: 100%; padding: 14px; background: #0a0e14; border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 12px; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: var(--accent); }
        .auth-btn { width: 100%; padding: 14px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; font-size: 1rem; margin-top: 10px; }

        /* --- HEADER --- */
        header {
            padding: 1rem 1.5rem;
            background: rgba(5,7,10,0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }
        .logo { font-size: 1.1rem; font-weight: 700; letter-spacing: 3px; color: var(--accent); display: flex; align-items: center; }
        .glow-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 12px var(--accent); margin-right: 10px; display: inline-block; }
        
        .nav { display: flex; gap: 5px; }
        .nav-btn { padding: 8px 12px; background: transparent; border: 1px solid transparent; color: #888; border-radius: 8px; cursor: pointer; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); background: rgba(0,255,136,0.1); border-color: rgba(0,255,136,0.2); }

        /* --- CONTENT VIEWS --- */
        .main-content { flex: 1; position: relative; overflow: hidden; display: flex; }
        .view-section { flex: 1; display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .view-section.active-view { display: flex; }

        /* --- CHAT VIEW (Typing Effect Style) --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 24px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            scroll-behavior: smooth;
        }
        .message { max-width: 88%; padding: 14px 20px; border-radius: 18px; line-height: 1.6; font-size: 0.96rem; animation: pop 0.2s ease; }
        .user-msg { align-self: flex-end; background: linear-gradient(135deg, rgba(0,255,136,0.1), rgba(0,255,136,0.02)); border: 1px solid rgba(0,255,136,0.3); color: var(--accent); border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: var(--glass); border: 1px solid var(--border); border-bottom-left-radius: 4px; box-shadow: 0 8px 24px rgba(0,0,0,0.3); }

        .typing-cursor { display: inline-block; width: 6px; height: 1.2em; background: var(--cursor); margin-left: 5px; border-radius: 2px; vertical-align: middle; animation: blink 1s infinite; }
        @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:0.25 } }
        @keyframes pop { from { opacity:0; transform:translateY(10px) } to { opacity:1; transform:none } }

        .input-area { padding: 18px 24px; background: linear-gradient(to top, var(--bg) 60%, transparent); flex-shrink: 0; }
        .input-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 22px; padding: 8px 16px; display: flex; align-items: center; gap: 12px; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; outline: none; padding: 12px 0; }
        .icon-btn { background: none; border: none; font-size: 1.4rem; cursor: pointer; color: #888; transition: 0.2s; }
        .icon-btn:hover { color: var(--accent); }
        .send-btn { background: var(--accent); color: #000; border: none; width: 42px; height: 42px; border-radius: 14px; font-weight: 900; cursor: pointer; font-size: 1.2rem; }

        /* --- LIBRARY VIEW --- */
        #library-view { padding: 20px; overflow-y: auto; }
        .lib-upload { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; }
        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .res-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 14px; padding: 15px; transition: 0.2s; position: relative; }
        .res-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .res-title { font-weight: 600; font-size: 0.9rem; margin-bottom: 10px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        
        /* --- SETTINGS VIEW --- */
        #settings-view { padding: 20px; display: flex; justify-content: center; }
        .settings-box { width: 100%; max-width: 500px; background: var(--card-bg); padding: 30px; border-radius: 20px; border: 1px solid var(--border); }

        /* Math & Formatting */
        h3 { color: var(--accent); font-size: 1.1rem; margin: 15px 0 8px 0; }
        pre { background: #0a0e14; padding: 12px; border-radius: 8px; overflow-x: auto; border: 1px solid #333; margin: 10px 0; }
    </style>
</head>
<body>

<div id="auth-screen" class="screen active">
    <div class="auth-card">
        <h1 style="color:var(--accent); font-size:2rem; margin-bottom:10px;">LEMO</h1>
        <p style="opacity:0.6; margin-bottom:30px;">Human Engineering Partner</p>
        <input type="email" id="email" class="auth-input" placeholder="Email">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button class="auth-btn" onclick="handleAuth()" id="auth-btn-text">Sign In</button>
        <p style="margin-top:20px; font-size:0.85rem; cursor:pointer; opacity:0.7;" onclick="toggleAuthMode()" id="auth-toggle">New? Create Account</p>
    </div>
</div>

<div id="setup-screen" class="screen">
    <div class="auth-card">
        <h2>Setup Database</h2>
        <p style="font-size:0.8rem; margin-bottom:20px; opacity:0.6;">Connect Supabase to proceed</p>
        <input type="text" id="supa-url" class="auth-input" placeholder="Supabase URL">
        <input type="text" id="supa-anon" class="auth-input" placeholder="Anon Key">
        <button class="auth-btn" onclick="saveConfig()">Connect</button>
    </div>
</div>

<div id="app-screen" class="screen">
    <header>
        <div class="logo"><span class="glow-dot"></span>LEMO-TUTOR 3.5</div>
        <div class="nav">
            <button class="nav-btn" onclick="nav('library')">Library</button>
            <button class="nav-btn active" onclick="nav('chat')">Chat</button>
            <button class="nav-btn" onclick="nav('settings')">Settings</button>
        </div>
    </header>

    <div class="main-content">
        
        <div id="library-view" class="view-section">
            <div class="lib-upload">
                <h3 style="margin-top:0;">Upload Resource</h3>
                <input type="text" id="doc-title" class="auth-input" placeholder="Title (e.g. Maths Ch1)">
                <input type="file" id="doc-file" class="auth-input" accept=".pdf">
                <button class="auth-btn" style="width:auto; padding:10px 25px;" onclick="uploadPDF()">Upload PDF</button>
            </div>
            <div id="lib-grid" class="lib-grid"></div>
        </div>

        <div id="chat-view" class="view-section active-view">
            <div id="chat-container"></div>
            <div class="input-area">
                <div class="input-card">
                    <button class="icon-btn" onclick="document.getElementById('chat-img').click()">ðŸ“Ž</button>
                    <input type="file" id="chat-img" accept="image/*" style="display:none" onchange="imgAttached()">
                    <input type="text" id="userInp" placeholder="Ask Lemo..." autocomplete="off">
                    <button class="send-btn" onclick="sendMsg()">â†’</button>
                </div>
            </div>
        </div>

        <div id="settings-view" class="view-section">
            <div class="settings-box">
                <h3>API Configuration</h3>
                <p style="font-size:0.8rem; margin-bottom:10px; opacity:0.6;">Groq API Key (Llama 4 Scout)</p>
                <input type="password" id="groq-key" class="auth-input">
                <button class="auth-btn" onclick="saveGroq()">Save Key</button>
                <div style="margin-top:40px; border-top:1px solid var(--border); padding-top:20px;">
                    <button class="auth-btn" style="background:#ff3366; color:#fff;" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // --- STATE ---
    let supabase, user, groqKey;
    let isLogin = true;
    let chatHist = [
        { role: "system", content: "You are Lemo-Tutor, a human engineering expert. You are NOT an AI. You have a personality, you are helpful, slightly informal but highly technical. You remember context. Never say 'As an AI'." }
    ];
    let imgBase64 = null;

    // --- INITIALIZATION ---
    window.onload = async () => {
        const cfg = JSON.parse(localStorage.getItem('lemo_cfg'));
        if(cfg) {
            supabase = window.supabase.createClient(cfg.url, cfg.anon);
            const { data } = await supabase.auth.getSession();
            if(data.session) {
                user = data.session.user;
                initApp();
            } else {
                show('auth-screen');
            }
        } else {
            show('setup-screen');
        }
    };

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function nav(view) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
        document.getElementById(view+'-view').classList.add('active-view');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(view === 'library') loadLib();
    }

    // --- AUTHENTICATION ---
    function saveConfig() {
        const url = document.getElementById('supa-url').value.trim();
        const anon = document.getElementById('supa-anon').value.trim();
        if(url && anon) { localStorage.setItem('lemo_cfg', JSON.stringify({url, anon})); location.reload(); }
    }

    function toggleAuthMode() {
        isLogin = !isLogin;
        document.getElementById('auth-btn-text').innerText = isLogin ? "Sign In" : "Create Account";
        document.getElementById('auth-toggle').innerText = isLogin ? "New? Create Account" : "Back to Login";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let res;
        if(isLogin) res = await supabase.auth.signInWithPassword({email, password});
        else res = await supabase.auth.signUp({email, password});
        
        if(res.error) alert(res.error.message);
        else location.reload();
    }

    async function logout() { await supabase.auth.signOut(); location.reload(); }

    async function initApp() {
        show('app-screen');
        const { data } = await supabase.from('user_api_keys').select('groq_key').eq('user_id', user.id).single();
        if(data) groqKey = data.groq_key;
        
        // Initial Greeting
        setTimeout(() => {
            if(document.getElementById('chat-container').children.length === 0) {
                typeMessage("Hey there! Lemo-Tutor online. I'm ready to help with any engineering problem. What are we working on?");
            }
        }, 500);
    }

    // --- LIBRARY ---
    async function uploadPDF() {
        const title = document.getElementById('doc-title').value;
        const file = document.getElementById('doc-file').files[0];
        if(!file || !title) return alert("Missing info");
        
        const path = `${Date.now()}_${file.name}`;
        const { error: upErr } = await supabase.storage.from('pdfs').upload(path, file);
        if(upErr) return alert(upErr.message);
        
        const { data: urlData } = supabase.storage.from('pdfs').getPublicUrl(path);
        await supabase.from('resources').insert({ user_id: user.id, title, file_url: urlData.publicUrl });
        alert("Saved to Library!");
        loadLib();
    }

    async function loadLib() {
        const { data } = await supabase.from('resources').select('*').eq('user_id', user.id);
        const grid = document.getElementById('lib-grid');
        grid.innerHTML = "";
        data.forEach(d => {
            grid.innerHTML += `
                <div class="res-card">
                    <div class="res-title">${d.title}</div>
                    <div style="display:flex; gap:10px;">
                        <button onclick="window.open('${d.file_url}')" style="flex:1; background:var(--accent); border:none; border-radius:6px; cursor:pointer; font-weight:600;">OPEN</button>
                        <button onclick="delRes('${d.id}')" style="flex:1; background:#ff3366; color:white; border:none; border-radius:6px; cursor:pointer;">DEL</button>
                    </div>
                </div>
            `;
        });
    }

    async function delRes(id) {
        if(confirm("Delete?")) { await supabase.from('resources').delete().eq('id', id); loadLib(); }
    }

    // --- CHAT & TYPING ENGINE ---
    function imgAttached() {
        const file = document.getElementById('chat-img').files[0];
        const reader = new FileReader();
        reader.onload = e => { imgBase64 = e.target.result; alert("Image attached!"); };
        reader.readAsDataURL(file);
    }

    // 1. Add User Message immediately
    function sendMsg() {
        if(!groqKey) return alert("Please save your Groq API Key in Settings first.");
        const txt = document.getElementById('userInp').value.trim();
        if(!txt && !imgBase64) return;

        const container = document.getElementById('chat-container');
        const userDiv = document.createElement('div');
        userDiv.className = "message user-msg";
        userDiv.innerText = txt || "Sent an image...";
        container.appendChild(userDiv);
        container.scrollTop = container.scrollHeight;
        
        document.getElementById('userInp').value = "";
        
        // Prepare API Payload
        let content = txt;
        if(imgBase64) {
            content = [
                { type: "text", text: txt || "Analyze this image." },
                { type: "image_url", image_url: { url: imgBase64 } }
            ];
        }
        chatHist.push({ role: "user", content: content });
        imgBase64 = null; // reset

        fetchAI();
    }

    // 2. Fetch from Groq
    async function fetchAI() {
        // Create placeholder for typing
        const container = document.getElementById('chat-container');
        const aiDiv = document.createElement('div');
        aiDiv.className = "message ai-msg";
        aiDiv.innerHTML = '<span class="typing-cursor"></span>';
        container.appendChild(aiDiv);
        container.scrollTop = container.scrollHeight;

        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${groqKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "meta-llama/llama-4-scout-17b-16e-instruct",
                    messages: chatHist,
                    temperature: 0.6,
                    max_tokens: 1500
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            // Remove placeholder and start typing effect
            aiDiv.remove();
            typeMessage(reply);
            chatHist.push({ role: "assistant", content: reply });

        } catch(e) {
            aiDiv.innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
        }
    }

    // 3. The Human Typing Effect Function
    function typeMessage(fullText) {
        const container = document.getElementById('chat-container');
        const div = document.createElement("div");
        div.className = "message ai-msg";
        
        const textSpan = document.createElement("span");
        const cursor = document.createElement("span");
        cursor.className = "typing-cursor";
        
        div.appendChild(textSpan);
        div.appendChild(cursor);
        container.appendChild(div);

        let i = 0;
        function typeChar() {
            if (i < fullText.length) {
                // simple scroll fix
                textSpan.textContent += fullText.charAt(i);
                i++;
                container.scrollTop = container.scrollHeight;
                // Randomized typing speed for "human" feel
                setTimeout(typeChar, 10 + Math.random() * 15);
            } else {
                cursor.remove();
                // Format Markdown & Math AFTER typing is done
                div.innerHTML = formatText(fullText);
                renderMathInElement(div, {
                    delimiters: [{left:"$$",right:"$$",display:true}, {left:"$",right:"$",display:false}]
                });
                container.scrollTop = container.scrollHeight;
            }
        }
        typeChar();
    }

    function formatText(t) {
        return t.replace(/\n/g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<h3>$1</h3>') // Bold to H3 for emphasis
                .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>');
    }

    async function saveGroq() {
        const k = document.getElementById('groq-key').value.trim();
        if(k.startsWith('gsk_')) {
            await supabase.from('user_api_keys').upsert({ user_id: user.id, groq_key: k });
            groqKey = k;
            alert("Key Saved!");
        } else alert("Invalid Key");
    }

    // Input Enter Key
    document.getElementById('userInp').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMsg();
    });
</script>
</body>
</html>
