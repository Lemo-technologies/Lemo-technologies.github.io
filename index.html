<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LEMO-TUTOR | PREMIUM</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* --- PREMIUM DARK THEME --- */
        :root {
            --bg: #05070a;
            --text: #e0e6ed;
            --accent: #00ff88;
            --glass: rgba(18, 24, 30, 0.95);
            --border: rgba(255,255,255,0.08);
            --cursor: #00ff88;
        }

        /* RESET & BASE */
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body, html {
            height: 100dvh;
            background-color: var(--bg) !important;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- SCREEN MANAGEMENT --- */
        .screen { position: absolute; inset: 0; display: none; flex-direction: column; background: var(--bg); z-index: 10; }
        .screen.active { display: flex; z-index: 20; }

        /* --- AUTH & SETUP STYLES --- */
        #auth-screen, #setup-screen { align-items: center; justify-content: center; background: radial-gradient(circle at top, #111923 0%, #05070a 100%); }
        .auth-card { width: 85%; max-width: 380px; background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 30px; text-align: center; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
        .auth-input { width: 100%; padding: 14px; background: #0a0e12; border: 1px solid var(--border); border-radius: 12px; color: white; margin-bottom: 12px; outline: none; transition: 0.3s; }
        .auth-input:focus { border-color: var(--accent); }
        .primary-btn { width: 100%; padding: 14px; background: var(--accent); color: #000; border: none; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; margin-top: 10px; transition: 0.2s; }
        .primary-btn:active { transform: scale(0.98); }

        /* --- HEADER --- */
        header {
            height: 60px;
            padding: 0 15px;
            background: rgba(5,7,10,0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 100;
        }
        .logo { font-weight: 700; letter-spacing: 2px; color: var(--accent); display: flex; align-items: center; gap: 8px; font-size: 0.95rem; }
        .glow-dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }
        
        .nav { display: flex; gap: 6px; }
        .nav-btn { padding: 8px 12px; background: transparent; border: 1px solid transparent; color: #888; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: 600; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); background: rgba(0,255,136,0.1); border-color: rgba(0,255,136,0.15); }

        /* --- MAIN CONTENT AREA --- */
        .main-content { flex: 1; position: relative; overflow: hidden; display: flex; }
        .view-section { flex: 1; display: none; flex-direction: column; height: 100%; overflow: hidden; }
        .view-section.active-view { display: flex; }

        /* --- CHAT VIEW (PREMIUM) --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }
        .message { max-width: 88%; padding: 12px 18px; border-radius: 18px; line-height: 1.5; font-size: 0.95rem; position: relative; }
        
        .user-msg { 
            align-self: flex-end; 
            background: linear-gradient(135deg, rgba(0,255,136,0.15), rgba(0,255,136,0.02)); 
            border: 1px solid rgba(0,255,136,0.3); 
            color: var(--accent); 
            border-bottom-right-radius: 4px; 
            animation: slideUp 0.3s ease;
        }
        
        .ai-msg { 
            align-self: flex-start; 
            background: #11151b; 
            border: 1px solid var(--border); 
            border-bottom-left-radius: 4px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        /* Clean up standard HTML elements inside AI messages */
        .ai-msg h1, .ai-msg h2, .ai-msg h3 { margin-top: 10px; margin-bottom: 5px; color: var(--accent); font-size: 1.1rem; }
        .ai-msg p { margin-bottom: 10px; }
        .ai-msg ul, .ai-msg ol { margin-left: 20px; margin-bottom: 10px; }
        .ai-msg li { margin-bottom: 5px; }
        .ai-msg strong { color: #fff; font-weight: 700; }
        .ai-msg code { background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 4px; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; color: #ff79c6; }
        .ai-msg pre { background: #000; padding: 10px; border-radius: 8px; overflow-x: auto; margin: 10px 0; border: 1px solid #333; }
        .ai-msg pre code { background: none; padding: 0; color: #f8f8f2; }

        .typing-cursor {
            display: inline-block; width: 6px; height: 1em; background: var(--cursor); 
            margin-left: 5px; border-radius: 2px; vertical-align: middle; animation: blink 1s infinite;
        }

        @keyframes blink { 0%,100% { opacity:1 } 50% { opacity:0.3 } }
        @keyframes slideUp { from { opacity:0; transform:translateY(10px) } to { opacity:1; transform:none } }

        .input-area { 
            padding: 15px; 
            background: linear-gradient(to top, var(--bg) 50%, transparent); 
            flex-shrink: 0; 
        }
        .input-card { 
            background: #0f1319; 
            border: 1px solid var(--border); 
            border-radius: 20px; 
            padding: 6px 12px; 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
        }
        input[type="text"] { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; outline: none; padding: 12px 0; font-family: inherit; }
        .send-btn { background: var(--accent); color: #000; border: none; width: 40px; height: 40px; border-radius: 12px; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        /* --- LIBRARY VIEW --- */
        #library-view { padding: 20px; overflow-y: auto; }
        .upload-box { background: var(--glass); padding: 20px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 20px; }
        .lib-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .res-card { background: #11151b; border: 1px solid var(--border); border-radius: 12px; padding: 12px; transition: 0.2s; }
        .res-card:hover { border-color: var(--accent); }

        /* --- SETTINGS --- */
        #settings-view { padding: 20px; }
        .settings-card { background: var(--glass); padding: 25px; border-radius: 20px; border: 1px solid var(--border); max-width: 500px; margin: 0 auto; }
    </style>
</head>
<body>

<div id="auth-screen" class="screen active">
    <div class="auth-card">
        <h1 style="color:var(--accent); font-size:2rem; margin-bottom:5px;">LEMO</h1>
        <p style="opacity:0.6; margin-bottom:30px;">Engineering Hub</p>
        <input type="email" id="email" class="auth-input" placeholder="Email">
        <input type="password" id="password" class="auth-input" placeholder="Password">
        <button class="primary-btn" onclick="handleAuth()" id="auth-btn-text">Sign In</button>
        <p style="margin-top:20px; font-size:0.85rem; cursor:pointer; opacity:0.7;" onclick="toggleAuth()" id="auth-toggle">New? Create Account</p>
    </div>
</div>

<div id="setup-screen" class="screen">
    <div class="auth-card">
        <h2>Setup Database</h2>
        <p style="font-size:0.8rem; margin-bottom:20px; opacity:0.6;">Connect Supabase to proceed</p>
        <input type="text" id="supa-url" class="auth-input" placeholder="Supabase URL">
        <input type="text" id="supa-anon" class="auth-input" placeholder="Anon Key">
        <button class="primary-btn" onclick="saveConfig()">Connect</button>
    </div>
</div>

<div id="app-screen" class="screen">
    <header>
        <div class="logo"><span class="glow-dot"></span>LEMO-TUTOR</div>
        <div class="nav">
            <button class="nav-btn" onclick="nav('library')">Library</button>
            <button class="nav-btn active" onclick="nav('chat')">Tutor</button>
            <button class="nav-btn" onclick="nav('settings')">Settings</button>
        </div>
    </header>

    <div class="main-content">
        
        <div id="library-view" class="view-section">
            <div class="upload-box">
                <h3 style="margin-top:0; margin-bottom:10px;">Add Resource</h3>
                <input type="text" id="doc-title" class="auth-input" placeholder="Title">
                <input type="file" id="doc-file" class="auth-input" accept=".pdf">
                <button class="primary-btn" style="width:auto; padding:10px 25px;" onclick="uploadPDF()">Upload</button>
            </div>
            <div id="lib-grid" class="lib-grid"></div>
        </div>

        <div id="chat-view" class="view-section active-view">
            <div id="chat-container"></div>
            <div class="input-area">
                <div class="input-card">
                    <button onclick="document.getElementById('chat-img').click()" style="background:none; border:none; font-size:1.4rem; cursor:pointer; color:#888;">ðŸ“Ž</button>
                    <input type="file" id="chat-img" accept="image/*" style="display:none" onchange="alert('Image attached!')">
                    <input type="text" id="userInp" placeholder="Ask Lemo..." autocomplete="off">
                    <button class="send-btn" onclick="sendMsg()">â†’</button>
                </div>
            </div>
        </div>

        <div id="settings-view" class="view-section">
            <div class="settings-card">
                <h3>System Keys</h3>
                <p style="font-size:0.8rem; margin-bottom:10px; opacity:0.6;">Groq API Key (gsk_...)</p>
                <input type="password" id="groq-key" class="auth-input">
                <button class="primary-btn" onclick="saveGroq()">Save Key</button>
                <div style="margin-top:40px; border-top:1px solid var(--border); padding-top:20px;">
                    <button class="primary-btn" style="background:#ff3366; color:#fff;" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    // --- STATE MANAGEMENT ---
    let supabase, user, groqKey;
    let isLogin = true;
    let chatHist = [
        { role: "system", content: "You are Lemo-Tutor, a human engineering expert. You represent Lemo Technologies Rustenburg. You are witty, concise, and highly technical. You are NOT a robot. Use Markdown for formatting. Use LaTeX for math. Remember context." }
    ];
    let imgBase64 = null;

    // --- INITIALIZATION ---
    window.onload = async () => {
        const cfg = JSON.parse(localStorage.getItem('lemo_cfg'));
        if(cfg) {
            supabase = window.supabase.createClient(cfg.url, cfg.anon);
            const { data } = await supabase.auth.getSession();
            if(data.session) {
                user = data.session.user;
                initApp();
            } else {
                show('auth-screen');
            }
        } else {
            show('setup-screen');
        }
    };

    function show(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function nav(view) {
        document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active-view'));
        document.getElementById(view+'-view').classList.add('active-view');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        if(view === 'library') loadLib();
    }

    // --- AUTHENTICATION ---
    function saveConfig() {
        const url = document.getElementById('supa-url').value.trim();
        const anon = document.getElementById('supa-anon').value.trim();
        if(url && anon) { localStorage.setItem('lemo_cfg', JSON.stringify({url, anon})); location.reload(); }
    }

    function toggleAuth() {
        isLogin = !isLogin;
        document.getElementById('auth-btn-text').innerText = isLogin ? "Sign In" : "Create Account";
        document.getElementById('auth-toggle').innerText = isLogin ? "New? Create Account" : "Back to Login";
    }

    async function handleAuth() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        let res;
        if(isLogin) res = await supabase.auth.signInWithPassword({email, password});
        else res = await supabase.auth.signUp({email, password});
        
        if(res.error) alert(res.error.message);
        else location.reload();
    }

    async function logout() { await supabase.auth.signOut(); location.reload(); }

    async function initApp() {
        show('app-screen');
        const { data } = await supabase.from('user_api_keys').select('groq_key').eq('user_id', user.id).single();
        if(data) groqKey = data.groq_key;
        
        // Initial "Human" Greeting
        setTimeout(() => {
            if(document.getElementById('chat-container').children.length === 0) {
                typeMessage("Lemo-Tutor online. Let's solve some engineering problems. What have you got?");
            }
        }, 500);
    }

    // --- LIBRARY (DATABASE + STORAGE) ---
    async function uploadPDF() {
        const title = document.getElementById('doc-title').value;
        const file = document.getElementById('doc-file').files[0];
        if(!file || !title) return alert("Missing info");
        
        const path = `${Date.now()}_${file.name}`;
        const { error: upErr } = await supabase.storage.from('pdfs').upload(path, file);
        if(upErr) return alert(upErr.message);
        
        const { data: urlData } = supabase.storage.from('pdfs').getPublicUrl(path);
        await supabase.from('resources').insert({ user_id: user.id, title, file_url: urlData.publicUrl });
        alert("Saved!");
        loadLib();
    }

    async function loadLib() {
        const { data } = await supabase.from('resources').select('*').eq('user_id', user.id);
        const grid = document.getElementById('lib-grid');
        grid.innerHTML = "";
        data.forEach(d => {
            grid.innerHTML += `
                <div class="res-card">
                    <div style="font-weight:600; margin-bottom:10px; color:#fff;">${d.title}</div>
                    <div style="display:flex; gap:10px;">
                        <button onclick="window.open('${d.file_url}')" style="flex:1; background:var(--accent); border:none; padding:8px; border-radius:6px; cursor:pointer;">OPEN</button>
                        <button onclick="delRes('${d.id}')" style="flex:1; background:#ff3366; color:white; border:none; border-radius:6px; cursor:pointer;">DEL</button>
                    </div>
                </div>
            `;
        });
    }

    async function delRes(id) {
        if(confirm("Delete?")) { await supabase.from('resources').delete().eq('id', id); loadLib(); }
    }

    // --- CHAT & HUMAN TYPING ENGINE ---
    function sendMsg() {
        if(!groqKey) return alert("Save Groq API Key in Settings first.");
        const txt = document.getElementById('userInp').value.trim();
        const file = document.getElementById('chat-img').files[0];

        if(!txt && !file) return;

        // Image Handling
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                imgBase64 = e.target.result;
                processSend(txt);
                document.getElementById('chat-img').value = ""; // clear file input
            };
            reader.readAsDataURL(file);
        } else {
            processSend(txt);
        }
    }

    function processSend(txt) {
        const container = document.getElementById('chat-container');
        const userDiv = document.createElement('div');
        userDiv.className = "message user-msg";
        userDiv.innerText = txt || "Sent an image...";
        container.appendChild(userDiv);
        container.scrollTop = container.scrollHeight;
        
        document.getElementById('userInp').value = "";
        
        // Prepare Payload
        let content = txt;
        if(imgBase64) {
            content = [
                { type: "text", text: txt || "Analyze this image." },
                { type: "image_url", image_url: { url: imgBase64 } }
            ];
        }
        chatHist.push({ role: "user", content: content });
        imgBase64 = null; // reset state
        
        fetchAI();
    }

    async function fetchAI() {
        // Placeholder
        const container = document.getElementById('chat-container');
        const aiDiv = document.createElement('div');
        aiDiv.className = "message ai-msg";
        aiDiv.innerHTML = '<span class="typing-cursor"></span>';
        container.appendChild(aiDiv);
        container.scrollTop = container.scrollHeight;

        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${groqKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: "meta-llama/llama-4-scout-17b-16e-instruct",
                    messages: chatHist,
                    temperature: 0.6,
                    max_tokens: 1500
                })
            });
            const data = await res.json();
            const reply = data.choices[0].message.content;
            
            aiDiv.remove(); // Remove placeholder
            typeMessage(reply); // Start Human Typing
            chatHist.push({ role: "assistant", content: reply });

        } catch(e) {
            aiDiv.innerHTML = `<span style="color:red">Error: ${e.message}</span>`;
        }
    }

    function typeMessage(fullText) {
        const container = document.getElementById('chat-container');
        const div = document.createElement("div");
        div.className = "message ai-msg";
        
        // Initially, just a span and cursor
        const textSpan = document.createElement("span");
        const cursor = document.createElement("span");
        cursor.className = "typing-cursor";
        
        div.appendChild(textSpan);
        div.appendChild(cursor);
        container.appendChild(div);

        let i = 0;
        let speed = fullText.length > 200 ? 5 : 15; 

        function typeChar() {
            if (i < fullText.length) {
                textSpan.textContent += fullText.charAt(i);
                i++;
                container.scrollTop = container.scrollHeight;
                setTimeout(typeChar, speed + Math.random() * 10);
            } else {
                // TYPING DONE: CLEAN UP
                cursor.remove();
                
                // 1. Parse Markdown (removes # and *)
                const rawHTML = marked.parse(fullText);
                
                // 2. Inject clean HTML
                div.innerHTML = rawHTML;
                
                // 3. Render Math (KaTeX)
                renderMathInElement(div, {
                    delimiters: [{left:"$$",right:"$$",display:true}, {left:"$",right:"$",display:false}]
                });
                
                container.scrollTop = container.scrollHeight;
            }
        }
        typeChar();
    }

    // --- API KEY SAVING ---
    async function saveGroq() {
        const k = document.getElementById('groq-key').value.trim();
        if(k.startsWith('gsk_')) {
            await supabase.from('user_api_keys').upsert({ user_id: user.id, groq_key: k });
            groqKey = k;
            alert("Key Saved!");
        } else alert("Invalid Key");
    }

    document.getElementById('userInp').addEventListener('keypress', (e) => {
        if(e.key === 'Enter') sendMsg();
    });
</script>
</body>
</html>
