<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LEMO | THE HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
    <style>
        :root {
            --bg: #05070a;
            --accent: #00ff88;
            --border: rgba(255, 255, 255, 0.12);
            --card: #11151b;
            --text: #e2e8f0;
            --danger: #ff3366;
        }

        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100%; overflow-x: hidden; }

        /* HEADER MATCHING INDEX.HTML */
        header {
            height: 64px; padding: 0 20px;
            background: rgba(5,7,10,0.95); border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
        }
        .brand { font-weight: 800; color: var(--accent); letter-spacing: 1px; }
        
        .nav-tabs { display: flex; background: rgba(255,255,255,0.05); padding: 4px; border-radius: 12px; }
        .nav-tab { 
            background: transparent; border: none; color: #888; 
            padding: 8px 16px; border-radius: 8px; cursor: pointer; 
            font-size: 0.85rem; font-weight: 600; text-decoration: none;
        }
        .nav-tab.active { background: rgba(0, 255, 136, 0.1); color: var(--accent); }

        .container { max-width: 700px; margin: 0 auto; padding: 20px; position: relative; }

        /* DIRECTOR POSTING BOX */
        .director-only { display: none; background: rgba(0, 255, 136, 0.05); border: 1px dashed var(--accent); border-radius: 20px; padding: 20px; margin-bottom: 30px; }
        input, textarea, .file-label { width: 100%; padding: 12px; background: #0f1319; border: 1px solid var(--border); border-radius: 10px; color: white; margin-bottom: 10px; outline: none; box-sizing: border-box; }
        .file-label { display: inline-block; cursor: pointer; text-align: center; border: 1px dashed var(--accent); }
        .file-label:hover { background: #1a1f2a; }
        #p-image { display: none; }
        .post-btn { background: var(--accent); color: #000; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 700; cursor: pointer; width: 100%; }

        /* POST CARDS (Facebook Style) */
        .hub-post { background: var(--card); border: 1px solid var(--border); border-radius: 20px; margin-bottom: 25px; overflow: hidden; position: relative; }
        .post-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 12px; }
        .avatar { width: 35px; height: 35px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: 800; }
        .post-img { width: 100%; max-height: 450px; object-fit: cover; border-bottom: 1px solid var(--border); }
        .post-body { padding: 20px; }
        .post-title { font-size: 1.2rem; font-weight: 700; color: var(--accent); margin-bottom: 10px; }
        
        /* COMMENT SECTION */
        .comment-section { background: rgba(0,0,0,0.15); padding: 15px 20px; border-top: 1px solid var(--border); }
        .comment-item { margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 8px; }
        .comment-user { color: var(--accent); font-weight: 700; margin-right: 8px; text-transform: capitalize; font-size: 0.85rem; }
        .comment-text { font-size: 0.9rem; opacity: 0.9; }
        
        .comment-input-wrap { display: flex; gap: 10px; margin-top: 15px; }
        .comment-input { flex: 1; background: #05070a; border: 1px solid var(--border); padding: 10px; border-radius: 10px; color: white; margin-bottom: 0; }
        .send-comment { background: var(--accent); border: none; padding: 0 15px; border-radius: 10px; cursor: pointer; font-weight: 800; }
        #file-name { margin-top: -5px; margin-bottom: 10px; font-size: 0.85rem; opacity: 0.7; }

        /* DELETE BUTTON (same style as library) */
        .delete-post-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--danger);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            font-size: 1.2rem;
            transition: 0.2s;
        }
        .delete-post-btn:hover { background: #ff5555; transform: scale(1.1); }
    </style>
</head>
<body>

<header>
    <div class="brand">LEMO-TECH</div>
    <div class="nav-tabs">
        <a href="hub.html" class="nav-tab active">Hub</a>
        <a href="index.html" class="nav-tab">Tutor</a>
    </div>
</header>

<div class="container">
    <div id="director-panel" class="director-only">
        <h3 style="margin-top:0;">Director: Create New Dose</h3>
        <input type="text" id="p-title" placeholder="Title of post">
        <textarea id="p-content" rows="4" placeholder="Write the engineering lesson here..."></textarea>
        
        <!-- Image Upload Field -->
        <label for="p-image" class="file-label" id="file-label">ðŸ“· Choose an image (optional)</label>
        <input type="file" id="p-image" accept="image/*">
        <div id="file-name"></div>
        
        <button class="post-btn" onclick="publishPost()">Publish to Empire</button>
    </div>

    <div id="posts-feed">
        <p style="text-align:center; opacity:0.5;">Syncing with the Hub...</p>
    </div>
</div>

<script>
    // ===========================================
    // ðŸ” HARDCODED SUPABASE CREDENTIALS (same as index.html)
    // ===========================================
    const SUPABASE_URL = "https://vqfjvycaiegxgvhquntr.supabase.co/";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZxZmp2eWNhaWVneGd2aHF1bnRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNjY0OTgsImV4cCI6MjA4Njg0MjQ5OH0.DOx6caoqnKeev9Ccx2WCeGzU3SthCUI3yLKmOsPwj7A";
    // ===========================================

    let supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUser = null;
    const DIRECTOR_EMAIL = "s225508125@mandela.ac.za";

    window.onload = async () => {
        const { data: { session } } = await supabase.auth.getSession();
        
        if(session) {
            currentUser = session.user;
            if(currentUser.email === DIRECTOR_EMAIL) {
                document.getElementById('director-panel').style.display = 'block';
            }
            loadPosts();
        } else {
            // No active session â€“ redirect to login page (index.html)
            window.location.href = "index.html";
        }

        // Display selected filename
        document.getElementById('p-image').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : '';
            document.getElementById('file-name').innerText = fileName ? `Selected: ${fileName}` : '';
        });
    };

    function getSmartName(email) {
        return email.split('@')[0].replace(/[._]/g, ' ');
    }

    async function loadPosts() {
        const { data: posts } = await supabase.from('hub_posts').select('*').order('created_at', {ascending: false});
        const feed = document.getElementById('posts-feed');
        feed.innerHTML = "";

        if(posts) {
            for (let p of posts) {
                const { data: comments } = await supabase.from('hub_comments').select('*').eq('post_id', p.id).order('created_at', {ascending: true});
                
                let commentHTML = comments.map(c => `
                    <div class="comment-item">
                        <span class="comment-user">${c.user_name}</span>
                        <span class="comment-text">${c.comment_text}</span>
                    </div>
                `).join('');

                // Only show delete button if current user is director
                const deleteButton = (currentUser && currentUser.email === DIRECTOR_EMAIL) 
                    ? `<button class="delete-post-btn" onclick="deletePost('${p.id}', '${p.image_url || ''}')">Ã—</button>` 
                    : '';

                feed.innerHTML += `
                    <div class="hub-post" id="post-${p.id}">
                        ${deleteButton}
                        <div class="post-header">
                            <div class="avatar">LM</div>
                            <div style="font-weight:700;">Director Lemo</div>
                        </div>
                        ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
                        <div class="post-body">
                            <div class="post-title">${p.title}</div>
                            <div style="white-space:pre-wrap; opacity:0.8; font-size:0.95rem;">${p.content}</div>
                        </div>
                        <div class="comment-section">
                            <div id="comments-${p.id}">${commentHTML}</div>
                            <div class="comment-input-wrap">
                                <input type="text" id="in-${p.id}" class="comment-input" placeholder="Add a comment...">
                                <button class="send-comment" onclick="addComment('${p.id}')">â†’</button>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
    }

    async function publishPost() {
        const title = document.getElementById('p-title').value;
        const content = document.getElementById('p-content').value;
        const imageFile = document.getElementById('p-image').files[0];
        
        if(!title) return alert("Title required");

        let image_url = null;

        // Upload image if selected
        if (imageFile) {
            const filePath = `hub_images/${Date.now()}_${imageFile.name}`;
            
            const { error: uploadError } = await supabase.storage
                .from('hub_images')
                .upload(filePath, imageFile);
            
            if (uploadError) {
                console.error('Upload error:', uploadError);
                alert('Failed to upload image: ' + uploadError.message);
                return;
            }
            
            const { data: urlData } = supabase.storage
                .from('hub_images')
                .getPublicUrl(filePath);
            
            image_url = urlData.publicUrl;
        }

        const { error } = await supabase.from('hub_posts').insert({ 
            title, 
            content, 
            image_url 
        });

        if (error) {
            alert('Error publishing post: ' + error.message);
        } else {
            // Clear form
            document.getElementById('p-title').value = '';
            document.getElementById('p-content').value = '';
            document.getElementById('p-image').value = '';
            document.getElementById('file-name').innerText = '';
            loadPosts();
        }
    }

    async function addComment(postId) {
        const input = document.getElementById('in-'+postId);
        if(!input.value) return;

        await supabase.from('hub_comments').insert({
            post_id: postId,
            user_id: currentUser.id,
            user_name: getSmartName(currentUser.email),
            comment_text: input.value
        });
        input.value = "";
        loadPosts();
    }

    async function deletePost(postId, imageUrl) {
        if (!confirm("Are you sure you want to delete this post? This action cannot be undone.")) return;

        // If there's an image, delete it from storage first
        if (imageUrl) {
            const bucketName = 'hub_images';
            const publicUrlPrefix = `${supabase.storage.from(bucketName).getPublicUrl('').data.publicUrl}`;
            let filePath = imageUrl.replace(publicUrlPrefix, '');
            if (filePath.startsWith('/')) filePath = filePath.substring(1);

            const { error: storageError } = await supabase.storage
                .from(bucketName)
                .remove([filePath]);

            if (storageError) {
                console.error('Failed to delete image:', storageError);
                alert('Warning: Post will be deleted but image could not be removed from storage.');
            }
        }

        const { error: dbError } = await supabase
            .from('hub_posts')
            .delete()
            .eq('id', postId);

        if (dbError) {
            alert('Error deleting post: ' + dbError.message);
        } else {
            const postElement = document.getElementById(`post-${postId}`);
            if (postElement) postElement.remove();
        }
    }
</script>
</body>
</html>
